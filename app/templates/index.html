<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LecAI</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        card: '#1e293b',
                        sidebar: '#111827'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        .folder-item.selected {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }
        /* 기존 스타일에 추가 */
        .folder-item {
            padding-left: var(--depth-padding); /* 계층에 따른 들여쓰기 */
        }
        .folder-item i.fa-chevron-right {
            transition: transform 0.2s;
            font-size: 0.7rem;
        }
        .folder-item.expanded i.fa-chevron-right {
            transform: rotate(90deg);
        }
    </style>
</head>
<body class="bg-dark text-white font-sans h-screen flex overflow-hidden">

    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity duration-300 opacity-0 md:hidden"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-sidebar border-r border-gray-800 flex flex-col transition-transform duration-300 transform -translate-x-full md:relative md:translate-x-0">
        <div class="p-6 flex justify-between items-start">
            <div>
                <div class="w-20 h-20 rounded-full border-2 border-blue-500 overflow-hidden mb-3 bg-gray-800">
                    <img src="{{ settings.profile_img or '/static/default_avatar.png' }}" class="w-full h-full object-cover">
                </div>
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                    LecAI
                </h1>
                <p class="text-sm text-gray-400 mt-2">User: <span class="text-white font-bold">{{ username }}</span></p>
            </div>
            <button id="closeSidebarBtn" class="md:hidden text-gray-400 hover:text-white mt-1">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <a href="/" class="flex items-center px-4 py-3 bg-gray-800 text-blue-400 rounded-lg">
                <i class="fas fa-columns w-6"></i>
                <span>Dashboard</span>
            </a>
            <a href="/viewer" class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition">
                <i class="fas fa-book-open w-6"></i>
                <span>Viewer</span>
            </a>
            <a href="/settings" class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition">
                <i class="fas fa-cog w-6"></i>
                <span>Settings</span>
            </a>
            <a href="/logout" class="flex items-center px-4 py-3 text-red-400 hover:bg-gray-800 hover:text-red-300 rounded-lg transition mt-10">
                <i class="fas fa-sign-out-alt w-6"></i>
                <span>Logout</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col min-w-0">
        <header class="h-16 bg-card border-b border-gray-800 flex items-center justify-between px-4 md:px-8">
            <div class="flex items-center">
                <button id="openSidebarBtn" class="md:hidden mr-4 text-gray-300 hover:text-white focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h2 class="text-lg font-semibold text-gray-200">Dashboard</h2>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-400 hidden sm:block" id="clock">00:00:00</span>
                <div class="w-8 h-8 rounded-full overflow-hidden border border-gray-700 bg-gray-800">
                    <img src="{{ settings.profile_img or '/static/default_avatar.png' }}" class="w-full h-full object-cover">
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-8">
            <div class="mb-8">
                <div id="drop-zone" class="bg-card border-2 border-dashed border-gray-700 rounded-xl p-6 md:p-10 text-center transition hover:border-blue-500 hover:bg-gray-800 cursor-pointer group">
                    <input type="file" id="file-input" class="hidden" multiple accept=".ppt,.pptx,.pdf,.zip,.mp3,.wav,.m4a">
                    <div class="pointer-events-none">
                        <i class="fas fa-cloud-upload-alt text-4xl md:text-5xl text-gray-600 group-hover:text-blue-500 mb-4 transition"></i>
                        <h3 class="text-lg md:text-xl font-bold text-gray-300 group-hover:text-white">파일 업로드</h3>
                        <p class="text-gray-500 mt-2 text-sm md:text-base">클릭하거나 파일을 여기에 드래그하세요</p>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="text-xl font-bold mb-4 flex items-center">
                    <i class="fas fa-tasks mr-2 text-blue-400"></i> 작업 목록
                </h3>
                <div id="job-container" class="grid grid-cols-1 gap-4">
                    <div class="text-center text-gray-500 py-10 hidden" id="empty-state">
                        작업 내역이 없습니다.
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="folderModal" class="fixed inset-0 bg-black/70 z-[100] hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-card border border-gray-700 w-full max-w-md rounded-xl shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center bg-sidebar">
                <h3 class="font-bold text-lg">Viewer에 추가</h3>
                <button onclick="closeFolderModal()" class="text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6">
                <label class="block text-sm text-gray-400 mb-2">저장할 폴더 선택</label>
                <div id="folder-list" class="max-h-60 overflow-y-auto space-y-1 mb-6 pr-2"></div>
                <input type="hidden" id="selected-job-id">
                <button id="confirmImportBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition flex items-center justify-center">
                    <i class="fas fa-plus-circle mr-2"></i> 저장하기
                </button>
            </div>
        </div>
    </div>

    <template id="job-card-template">
        <div class="bg-card border border-gray-700 rounded-lg p-5 shadow-lg relative overflow-hidden transition hover:border-gray-600">
            <button class="delete-btn absolute top-3 right-3 text-gray-500 hover:text-red-500 transition z-10" title="기록 삭제">
                <i class="fas fa-times"></i>
            </button>
            <div class="flex justify-between items-start mb-4 pr-8">
                <div class="flex items-center space-x-3 overflow-hidden">
                    <div class="icon-box w-10 h-10 rounded-lg bg-gray-700 flex items-center justify-center flex-shrink-0 text-xl"></div>
                    <div>
                        <h4 class="font-bold text-gray-200 truncate max-w-[150px] md:max-w-xs filename">Filename.pptx</h4>
                        <p class="text-xs text-gray-500 job-id font-mono">ID: ...</p>
                    </div>
                </div>
                <div class="status-badge px-2 py-1 rounded-full text-[10px] md:text-xs font-bold uppercase bg-gray-700 text-gray-300">
                    Pending
                </div>
            </div>
            <div class="w-full bg-gray-800 rounded-full h-2 mb-2">
                <div class="progress-bar bg-blue-600 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <div class="flex justify-between text-xs text-gray-400 mb-4">
                <span class="progress-text truncate max-w-[200px]">준비 중...</span>
                <span class="percent-text">0%</span>
            </div>
            <div class="flex items-center justify-between border-t border-gray-700 pt-3 mt-3">
                <button class="text-xs text-gray-500 hover:text-white toggle-log-btn">
                    <i class="fas fa-terminal mr-1"></i> 로그 보기
                </button>
                <div class="flex space-x-2">
                    <button class="add-to-viewer-btn hidden bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded text-xs font-bold transition">
                        <i class="fas fa-folder-plus mr-1"></i> Viewer에 추가
                    </button>
                    <a href="#" target="_blank" class="download-btn hidden bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded text-xs font-bold transition">
                        <i class="fas fa-file-archive mr-1"></i> <span class="hidden sm:inline">전체 </span>다운로드
                    </a>
                </div>
            </div>
            <div class="log-area hidden mt-3 bg-black rounded p-3 h-32 overflow-y-auto text-xs font-mono text-green-400 border border-gray-800"></div>
        </div>
    </template>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const jobContainer = document.getElementById('job-container');
        const emptyState = document.getElementById('empty-state');
        const template = document.getElementById('job-card-template');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const openSidebarBtn = document.getElementById('openSidebarBtn');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');

        let isPolling = false;
        let selectedFolderId = 'root';

        updateClock();
        setInterval(updateClock, 1000);
        fetchJobs(); 
        startPolling(); 

        function toggleSidebar(show) {
            if (show) {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
                setTimeout(() => sidebarOverlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('opacity-0');
                setTimeout(() => sidebarOverlay.classList.add('hidden'), 300);
            }
        }

        if(openSidebarBtn) openSidebarBtn.addEventListener('click', () => toggleSidebar(true));
        if(closeSidebarBtn) closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));
        if(sidebarOverlay) sidebarOverlay.addEventListener('click', () => toggleSidebar(false));

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-blue-500', 'bg-gray-800'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('border-blue-500', 'bg-gray-800'); });
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('border-blue-500', 'bg-gray-800'); handleFiles(e.dataTransfer.files); });
        fileInput.addEventListener('change', (e) => { handleFiles(e.target.files); fileInput.value = ''; });

        async function handleFiles(files) {
            if (files.length === 0) return;
            for (const file of files) { await uploadSingleFile(file); }
        }

        function createCard(job) {
            const clone = template.content.cloneNode(true);
            const cardDiv = clone.querySelector('div');
            cardDiv.id = `job-${job.id}`;

            clone.querySelector('.filename').textContent = job.filename;
            clone.querySelector('.job-id').textContent = `ID: ${job.id.substring(0, 8)}...`;
            
            const iconBox = clone.querySelector('.icon-box');
            const lowerName = job.filename.toLowerCase();
            
            if (lowerName.endsWith('.pdf')) {
                iconBox.innerHTML = '<i class="fas fa-file-pdf text-red-400"></i>';
            } else if (lowerName.endsWith('.zip')) {
                iconBox.innerHTML = '<i class="fas fa-file-archive text-yellow-400"></i>';
            } else if (lowerName.endsWith('.mp3') || lowerName.endsWith('.wav') || lowerName.endsWith('.m4a')) {
                iconBox.innerHTML = '<i class="fas fa-file-audio text-purple-400"></i>';
            } else {
                iconBox.innerHTML = '<i class="fas fa-file-powerpoint text-orange-400"></i>';
            }

            clone.querySelector('.toggle-log-btn').addEventListener('click', () => { 
                cardDiv.querySelector('.log-area').classList.toggle('hidden'); 
            });

            clone.querySelector('.delete-btn').addEventListener('click', async () => {
                if (job.status === 'uploading') return;
                if (!confirm('정말 이 작업 기록을 삭제하시겠습니까?')) return;
                try {
                    const res = await fetch(`/api/jobs/${job.id}`, { method: 'DELETE' });
                    if (res.ok) cardDiv.remove();
                } catch (e) { console.error(e); }
            });

            return cardDiv;
        }

        function updateCardData(card, job) {
            const badge = card.querySelector('.status-badge');
            const progressBar = card.querySelector('.progress-bar');
            const progressText = card.querySelector('.progress-text');
            const percentText = card.querySelector('.percent-text');
            const downloadBtn = card.querySelector('.download-btn');
            const addToViewerBtn = card.querySelector('.add-to-viewer-btn');
            const logArea = card.querySelector('.log-area');

            if (job.status === 'completed') {
                badge.className = 'status-badge px-2 py-1 rounded-full text-[10px] md:text-xs font-bold uppercase bg-green-500/20 text-green-400 border border-green-500/50';
                badge.textContent = 'Completed';
                progressBar.className = 'progress-bar bg-green-500 h-2 rounded-full transition-all duration-500';
                
                downloadBtn.classList.remove('hidden');
                downloadBtn.href = job.result_url;

                addToViewerBtn.classList.remove('hidden');
                addToViewerBtn.onclick = () => openFolderModal(job.id);

            } else if (job.status === 'pending') {
                badge.className = 'status-badge px-2 py-1 rounded-full text-[10px] md:text-xs font-bold uppercase bg-yellow-500/20 text-yellow-400 border border-yellow-500/50';
                badge.textContent = 'Waiting';
                progressBar.className = 'progress-bar bg-yellow-600 h-2 rounded-full transition-all duration-500 animate-pulse';
                addToViewerBtn.classList.add('hidden');
                downloadBtn.classList.add('hidden');

            } else if (job.status === 'processing') {
                badge.className = 'status-badge px-2 py-1 rounded-full text-[10px] md:text-xs font-bold uppercase bg-blue-500/20 text-blue-400 border border-blue-500/50';
                badge.textContent = 'Processing';
                progressBar.className = 'progress-bar bg-blue-600 h-2 rounded-full transition-all duration-500';
                addToViewerBtn.classList.add('hidden');
                downloadBtn.classList.add('hidden');

            } else if (job.status === 'failed') {
                badge.className = 'status-badge px-2 py-1 rounded-full text-[10px] md:text-xs font-bold uppercase bg-red-500/20 text-red-400 border border-red-500/50';
                badge.textContent = 'Failed';
                progressBar.className = 'progress-bar bg-red-500 h-2 rounded-full transition-all duration-500';
                addToViewerBtn.classList.add('hidden');
                downloadBtn.classList.add('hidden');
            }

            const percent = job.progress || 0;
            progressBar.style.width = `${percent}%`;
            percentText.textContent = `${percent}%`;

            if (job.logs && job.logs.length > 0) {
                const lastLog = job.logs[job.logs.length - 1];
                progressText.textContent = lastLog.includes(']') ? lastLog.substring(lastLog.indexOf(']') + 1).trim() : lastLog;
            }

            if (job.logs && logArea.childElementCount !== job.logs.length) {
                logArea.innerHTML = '';
                job.logs.forEach(log => {
                    const p = document.createElement('p');
                    p.textContent = log;
                    logArea.appendChild(p);
                });
                logArea.scrollTop = logArea.scrollHeight;
            }
        }

        // --- [수정] 모달 제어 및 데이터 로드 ---
        async function openFolderModal(jobId) {
            document.getElementById('selected-job-id').value = jobId;
            const container = document.getElementById('folder-list');
            container.innerHTML = '<div class="text-center py-4 text-gray-500 text-sm">폴더 목록 로드 중...</div>';
            document.getElementById('folderModal').classList.remove('hidden');

            try {
                const res = await fetch('/api/docs/folders');
                if (!res.ok) throw new Error('네트워크 응답 에러');
                
                const folders = await res.json();
                
                // 데이터가 배열인지 확인 (방어 코드)
                if (!Array.isArray(folders)) {
                    console.error("Expected array but got:", folders);
                    throw new Error('데이터 형식이 올바르지 않습니다.');
                }

                renderFolderList(folders);
            } catch (e) {
                console.error("Folder Load Error:", e);
                container.innerHTML = '<div class="text-center py-4 text-red-400 text-sm">목록 로드 실패</div>';
            }
        }

        function renderFolderList(folders) {
            const container = document.getElementById('folder-list');
            container.innerHTML = '';

            // name 부분에 Jinja2 변수인 {{ username }}을 적용합니다.
            const rootItem = createFolderItem({ 
                id: 'root', 
                name: '{{ username }}/', // '/' 대신 사용자 ID가 들어갑니다.
                children: [] 
            }, 0);
            container.appendChild(rootItem);

            // 2. 평면 리스트를 트리 구조로 변환
            const folderTree = buildTree(folders, null);

            // 3. 트리 재귀 렌더링
            const treeFragment = document.createDocumentFragment();
            renderRecursive(folderTree, treeFragment, 1);
            container.appendChild(treeFragment);

            selectFolder('root');
        }

        function buildTree(items, parentId) {
            return items
                .filter(item => {
                    if (parentId === null) {
                        // 부모가 없는 최상위 폴더들 (null 또는 'root' 문자열인 경우)
                        return !item.parent_id || item.parent_id === 'root';
                    }
                    return item.parent_id === parentId;
                })
                .map(item => ({
                    ...item,
                    children: buildTree(items, item.id) // 재귀적으로 자식 탐색
                }));
        }

        function renderRecursive(nodes, container, depth) {
            nodes.forEach(node => {
                const item = createFolderItem(node, depth);
                container.appendChild(item);
                if (node.children && node.children.length > 0) {
                    renderRecursive(node.children, container, depth + 1);
                }
            });
        }

        // --- [수정] 폴더 아이템 생성 (안전한 접근 추가) ---
        function createFolderItem(node, depth) {
            const div = document.createElement('div');
            const paddingLeft = 0.75 + (depth * 1.2);
            
            div.className = 'folder-item p-2.5 rounded-lg border border-transparent cursor-pointer hover:bg-gray-800 transition flex items-center group mb-0.5';
            div.style.paddingLeft = `${paddingLeft}rem`;
            div.dataset.id = node.id;

            // node.children이 없을 경우를 대비해 빈 배열로 체크
            const childrenCount = (node.children || []).length;
            
            div.innerHTML = `
                <div class="flex items-center min-w-0">
                    <i class="fas fa-folder text-yellow-500 mr-2.5 opacity-80 group-hover:opacity-100"></i>
                    <span class="text-sm truncate text-gray-300 group-hover:text-white">${node.name}</span>
                </div>
            `;
            
            div.onclick = () => selectFolder(node.id);
            return div;
        }

        // --- [수정] 폴더 선택 시 효과 ---
        function selectFolder(id) {
            selectedFolderId = id;
            document.querySelectorAll('.folder-item').forEach(el => {
                const span = el.querySelector('span');
                if (el.dataset.id === id) {
                    el.classList.add('selected', 'border-blue-500/50', 'bg-blue-500/10');
                    if (span) {
                        span.classList.remove('text-gray-300');
                        span.classList.add('text-blue-400', 'font-bold');
                    }
                } else {
                    el.classList.remove('selected', 'border-blue-500/50', 'bg-blue-500/10');
                    if (span) {
                        span.classList.remove('text-blue-400', 'font-bold');
                        span.classList.add('text-gray-300');
                    }
                }
            });
        }

        function closeFolderModal() {
            document.getElementById('folderModal').classList.add('hidden');
        }

        document.getElementById('confirmImportBtn').addEventListener('click', async () => {
            const jobId = document.getElementById('selected-job-id').value;
            const btn = document.getElementById('confirmImportBtn');
            const originalHtml = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 처리 중...';

            const formData = new FormData();
            formData.append('parent_id', selectedFolderId);

            try {
                const res = await fetch(`/api/docs/import/${jobId}`, {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    alert('성공적으로 Viewer에 추가되었습니다.');
                    closeFolderModal();
                } else {
                    const err = await res.json();
                    alert('실패: ' + (err.detail || '오류 발생'));
                }
            } catch (e) {
                alert('서버 통신 오류');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHtml;
            }
        });

        async function uploadSingleFile(file) {
            const tempId = `temp-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            const tempJob = { id: tempId, filename: file.name, status: 'uploading', progress: 100, logs: ['전송 중...'] };
            const card = createCard(tempJob);
            jobContainer.prepend(card);
            updateCardData(card, tempJob);
            const formData = new FormData();
            formData.append('file', file);
            try {
                await fetch('/api/upload', { method: 'POST', body: formData });
                card.remove(); 
                fetchJobs();
            } catch (err) {
                updateCardData(card, { ...tempJob, status: 'failed', logs: ['업로드 실패'] });
            }
        }

        function startPolling() { if (!isPolling) { isPolling = true; setInterval(fetchJobs, 2000); } }

        async function fetchJobs() {
            try {
                const res = await fetch('/api/jobs');
                const jobs = await res.json();
                updateDashboard(jobs);
            } catch (err) { console.error(err); }
        }

        function updateDashboard(jobs) {
            const existingIds = new Set();
            jobs.forEach((job, index) => {
                existingIds.add(`job-${job.id}`);
                let card = document.getElementById(`job-${job.id}`);
                if (!card) {
                    card = createCard(job);
                    if (index === 0) jobContainer.prepend(card);
                    else {
                        const prevId = jobs[index-1].id;
                        const prevCard = document.getElementById(`job-${prevId}`);
                        if (prevCard) prevCard.after(card);
                        else jobContainer.appendChild(card);
                    }
                }
                updateCardData(card, job);
            });
            const allCards = jobContainer.querySelectorAll('div[id^="job-"]');
            allCards.forEach(card => { if (!existingIds.has(card.id) && !card.id.includes('temp-')) card.remove(); });
            if (jobs.length === 0 && !jobContainer.querySelector('div[id*="temp-"]')) emptyState.classList.remove('hidden');
            else emptyState.classList.add('hidden');
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('ko-KR');
        }
    </script>
</body>
</html>
