<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LecAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm mb-1">Username</label>
                <input type="text" name="username" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm mb-1">Password</label>
                <input type="password" name="password" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 outline-none">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-bold transition">로그인</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-400">
            계정이 없으신가요? <a href="/signup" class="text-blue-400 hover:underline">회원가입</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });
                if (res.ok) {
                    window.location.href = '/';
                } else {
                    const data = await res.json();
                    alert(data.detail || '로그인 실패');
                }
            } catch (err) {
                alert('오류 발생');
            }
        });
    </script>
</body>
</html>
