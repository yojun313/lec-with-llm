<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LecAI</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-400">Sign Up</h2>
        
        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-sm mb-1">Username</label>
                <input type="text" name="username" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:border-green-500 outline-none">
            </div>
            <div>
                <label class="block text-sm mb-1">Email</label>
                <input type="email" name="email" id="inputEmail" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:border-green-500 outline-none">
            </div>
            <div>
                <label class="block text-sm mb-1">Password</label>
                <input type="password" name="password" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:border-green-500 outline-none">
            </div>
            <button type="submit" id="sendBtn" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded font-bold transition">
                인증 메일 발송
            </button>
        </form>

        <div id="verifySection" class="hidden mt-6 space-y-4 border-t border-gray-700 pt-6">
            <p class="text-sm text-yellow-400 text-center">이메일로 전송된 인증 코드를 입력하세요.</p>
            <div>
                <input type="text" id="verifyCode" placeholder="6자리 코드" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 outline-none text-center tracking-widest text-xl">
            </div>
            <button id="verifyBtn" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-bold transition">
                확인 및 가입 완료
            </button>
        </div>

        <p class="mt-4 text-center text-sm text-gray-400">
            이미 계정이 있으신가요? <a href="/login" class="text-green-400 hover:underline">로그인</a>
        </p>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const verifySection = document.getElementById('verifySection');
        const sendBtn = document.getElementById('sendBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const inputEmail = document.getElementById('inputEmail');

        // 1단계: 인증 메일 발송 요청
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            sendBtn.disabled = true;
            sendBtn.textContent = "발송 중...";

            try {
                const res = await fetch('/api/auth/signup/request', {
                    method: 'POST',
                    body: formData
                });
                
                if (res.ok) {
                    alert('인증 메일이 발송되었습니다. 이메일을 확인해주세요.');
                    signupForm.classList.add('opacity-50', 'pointer-events-none'); // 폼 비활성화
                    verifySection.classList.remove('hidden'); // 인증 섹션 표시
                } else {
                    const data = await res.json();
                    alert(data.detail || '발송 실패');
                    sendBtn.disabled = false;
                    sendBtn.textContent = "인증 메일 발송";
                }
            } catch (err) {
                alert('오류 발생');
                sendBtn.disabled = false;
                sendBtn.textContent = "인증 메일 발송";
            }
        });

        // 2단계: 인증 코드 확인 요청
        verifyBtn.addEventListener('click', async () => {
            const code = document.getElementById('verifyCode').value;
            const email = inputEmail.value;

            try {
                const res = await fetch('/api/auth/signup/verify', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, code })
                });

                if (res.ok) {
                    alert('가입이 완료되었습니다! 로그인해주세요.');
                    window.location.href = '/login';
                } else {
                    const data = await res.json();
                    alert(data.detail || '인증 실패');
                }
            } catch (err) {
                alert('오류 발생');
            }
        });
    </script>
</body>
</html>
