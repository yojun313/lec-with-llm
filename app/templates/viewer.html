<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Viewer - LecAI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class', // 클래스 기반 다크모드 필수
            theme: {
                extend: {
                    colors: {
                        notion: {
                            bg: 'var(--bg-primary)',
                            sidebar: 'var(--bg-secondary)',
                            hover: 'var(--bg-hover)',
                            border: 'var(--border-color)',
                            text: 'var(--text-primary)',
                            muted: 'var(--text-muted)'
                        }
                    },
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                color: 'var(--text-primary)',
                                maxWidth: 'none',
                                'h1, h2, h3, strong': { color: 'var(--text-primary)' }, // 제목 등도 변수 사용
                                'code': { 
                                    color: '#ff7b72', 
                                    backgroundColor: 'var(--bg-hover)', 
                                    padding: '2px 4px', 
                                    borderRadius: '4px',
                                    fontWeight: '600',
                                    '&::before': { content: '"" !important' },
                                    '&::after': { content: '"" !important' }
                                },
                                pre: { backgroundColor: 'var(--bg-secondary)', border: '1px solid var(--border-color)' },
                                blockquote: { borderLeftColor: '#3b82f6', backgroundColor: 'var(--bg-secondary)', color: 'var(--text-muted)' },
                            }
                        }
                    })
                }
            }
        }
    </script>
    <style>
        :root {
            /* 라이트 모드 (Notion 스타일) */
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f5;
            --bg-hover: #e0e0e0;
            --border-color: #e0e0e0;
            --text-primary: #37352f;
            --text-muted: #9b9a97;
        }
        
        html.dark {
            /* 다크 모드 (기존 색상) */
            --bg-primary: #191919;
            --bg-secondary: #202020;
            --bg-hover: #2c2c2c;
            --border-color: #333333;
            --text-primary: #e5e5e5;
            --text-muted: #a0a0a0;
        }

        /* 공통 트랜지션 */
        body, aside, header, div, span, button, i, .tab-item {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 4px; opacity: 0.5; }
        ::-webkit-scrollbar-track { background: transparent; }
        
        .katex-display { 
            background: var(--bg-hover);
            padding: 1rem; 
            border-radius: 0.5rem; 
            border: 1px solid var(--border-color);
            overflow-x: auto; 
            margin: 1rem 0; 
        }
        
        #dragOverlay { transition: all 0.2s ease; opacity: 0; visibility: hidden; pointer-events: none; z-index: 9999; }
        #dragOverlay.active { opacity: 1; visibility: visible; pointer-events: auto; }

        /* Sidebar Styles */
        #sidebar { transition: transform 0.3s ease, margin-left 0.3s ease; }
        @media (min-width: 768px) {
            .sidebar-closed #sidebar { margin-left: -18rem; }
            .sidebar-closed #openSidebarBtn { display: flex !important; }
        }

        /* Presentation Mode Styles */
        #presentationView { display: none; height: 100%; width: 100%; overflow: hidden; }
        #presentationView.active { display: flex; }
        
        .split-image-container {
            width: 50%; height: 100%;
            background-color: var(--bg-secondary);
            display: flex; align-items: center; justify-content: center;
            padding: 1rem; 
            border-right: 1px solid var(--border-color);
            position: relative;
        }
        .split-text-container {
            width: 50%; height: 100%;
            overflow-y: auto;
            padding: 3rem 4rem;
            padding-bottom: 8rem;
            background-color: var(--bg-primary);
        }
        .split-text-container > article > *:first-child { margin-top: 0 !important; }

        @media (max-width: 1024px) {
            #presentationView.active { flex-direction: column; }
            .split-image-container { width: 100%; height: 40%; border-right: none; border-bottom: 1px solid var(--border-color); }
            .split-text-container { width: 100%; height: 60%; padding: 2rem; }
        }

        /* Tab Styles */
        .tab-item {
            display: flex; align-items: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            cursor: pointer;
            user-select: none;
            max-width: 200px;
            min-width: 120px;
        }
        .tab-item:hover { background-color: var(--bg-hover); }
        .tab-item.active {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-top: 2px solid #3b82f6;
        }
        .tab-close { margin-left: auto; padding: 2px; border-radius: 4px; }
        .tab-close:hover { background-color: var(--bg-hover); color: #ff7b72; }

        /* Fullscreen Mode Styles */
        body.fullscreen-mode #sidebar { display: none !important; }
        body.fullscreen-mode header { display: none !important; }
        body.fullscreen-mode #tabBar { display: none !important; }
        body.fullscreen-mode #exitFullscreenBtn { display: flex !important; }
        body.fullscreen-mode main { height: 100vh !important; }

        /* Tree View Styles */
        .tree-node { user-select: none; }
        .tree-content {
            display: flex; align-items: center; padding: 0.25rem 0.5rem; cursor: pointer;
            color: var(--text-primary); /* 수정됨 */
            transition: background-color 0.2s; border-radius: 4px;
        }
        .tree-content:hover { background-color: var(--bg-hover); }
        .tree-content.active { background-color: var(--bg-hover); color: #3b82f6; }
        .tree-arrow {
            width: 1rem; height: 1rem; display: flex; align-items: center; justify-content: center;
            margin-right: 0.25rem; transition: transform 0.2s ease; font-size: 0.7rem; color: var(--text-muted);
        }
        .tree-arrow.expanded { transform: rotate(90deg); }
        .tree-children { display: none; margin-left: 0.5rem; border-left: 1px solid var(--border-color); }
        .tree-children.show { display: block; }
        .invisible { visibility: hidden; }
    </style>
</head>

    <script>
        // ==========================================
        // 1. Global State & Config
        // ==========================================
        const themeIcon = document.getElementById('themeIcon');
        let draggedNodeId = null;

        // 초기화: 저장된 테마 불러오기
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.documentElement.classList.remove('dark');
                if(themeIcon) themeIcon.className = 'fas fa-sun text-orange-400';
            } else {
                document.documentElement.classList.add('dark');
                if(themeIcon) themeIcon.className = 'fas fa-moon';
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                if(themeIcon) themeIcon.className = 'fas fa-sun text-orange-400';
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                if(themeIcon) themeIcon.className = 'fas fa-moon';
            }
        }

        initTheme();
        
        // 상태 변수들
        let viewMode = 'presentation'; 
        let openedTabs = []; 
        let activeTabId = null;
        let expandedFolderIds = new Set(); 
        let activeFileId = null;           

        // DOM 요소 참조
        const nodeList = document.getElementById('nodeList');
        const zipInput = document.getElementById('zipInput');
        const dragOverlay = document.getElementById('dragOverlay');
        const toolbar = document.getElementById('toolbar');
        const tabBar = document.getElementById('tabBar');
        const emptyView = document.getElementById('emptyView');
        const scrollView = document.getElementById('scrollView');
        const presentationView = document.getElementById('presentationView');
        const markdownBody = document.getElementById('markdownBody');
        const slideImage = document.getElementById('slideImage');
        const noImageText = document.getElementById('noImageText');
        const slideText = document.getElementById('slideText');
        const slideTextContainer = document.getElementById('slideTextContainer');
        const prevSlideBtn = document.getElementById('prevSlideBtn');
        const nextSlideBtn = document.getElementById('nextSlideBtn');
        const pageIndicator = document.getElementById('pageIndicator');
        const viewModeBtn = document.getElementById('viewModeBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const openSidebarBtn = document.getElementById('openSidebarBtn');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');
        const hideSidebarBtn = document.getElementById('hideSidebarBtn');
        const zoomDisplay = document.getElementById('zoomDisplay');
        const body = document.body;

        // ==========================================
        // [핵심 변경] 2. Math Processing (Extension 방식)
        // ==========================================
        // 기존의 preprocessMath/postprocessMath를 제거하고,
        // marked 파서가 수식을 만나면 즉시 KaTeX로 변환하도록 확장 기능을 등록합니다.
        
        const mathExtension = {
            name: 'math',
            level: 'inline', // 인라인/블록 모두 처리
            start(src) { return src.match(/\$|\\\[|\\\(|^\$\$/)?.index; },
            tokenizer(src, tokens) {
                // 1. Block Math: $$...$$ 또는 \[...\]
                const blockRule = /^(\$\$|\\\[)([\s\S]+?)(\$\$|\\\])/;
                const blockMatch = blockRule.exec(src);
                if (blockMatch) {
                    return {
                        type: 'math',
                        raw: blockMatch[0],
                        text: blockMatch[2].trim(),
                        displayMode: true
                    };
                }
                // 2. Inline Math: $...$ 또는 \(...\)
                // (역슬래시가 없는 $만 매칭)
                const inlineRule = /^(\$|\\\()((?:\\.|[^$\n])*?)(\$|\\\))/;
                const inlineMatch = inlineRule.exec(src);
                if (inlineMatch) {
                    return {
                        type: 'math',
                        raw: inlineMatch[0],
                        text: inlineMatch[2].trim(),
                        displayMode: false
                    };
                }
            },
            renderer(token) {
                try {
                    return katex.renderToString(token.text, {
                        displayMode: token.displayMode,
                        throwOnError: false,
                        output: 'html',
                        trust: true
                    });
                } catch (err) {
                    return `<span class="text-red-500 font-mono text-xs">Math Error</span>`;
                }
            }
        };

        // Marked 설정 및 확장 등록
        marked.setOptions({ breaks: true, gfm: true });
        marked.use({ extensions: [mathExtension] });


        // ==========================================
        // 3. Initialization Logic
        // ==========================================
        if (localStorage.getItem('sidebarClosed') === 'true') {
            body.classList.add('sidebar-closed');
        }
        const savedExpanded = localStorage.getItem('viewer_expanded_folders');
        if (savedExpanded) {
            try { expandedFolderIds = new Set(JSON.parse(savedExpanded)); } catch(e) { console.error(e); }
        }

        loadTreeRoot();   
        restoreSession(); 

        // ==========================================
        // 4. Tree View Logic
        // ==========================================
        async function loadTreeRoot() {
            nodeList.innerHTML = ''; 
            try {
                const res = await fetch(`/api/docs/nodes?parent_id=root`);
                if (!res.ok) throw new Error("Fetch failed");
                const nodes = await res.json();
                await renderTreeNodes(nodes, nodeList, 0, 'root');
            } catch (err) {
                nodeList.innerHTML = '<div class="text-xs text-red-400 p-4">로드 실패</div>';
            }
        }

        async function renderTreeNodes(nodes, container, depth, parentName) {
            nodes.sort((a, b) => {
                if (a.type === b.type) return a.name.localeCompare(b.name);
                return a.type === 'folder' ? -1 : 1;
            });
            for (const node of nodes) {
                const nodeEl = createTreeNodeElement(node, depth, parentName);
                container.appendChild(nodeEl);
                if (node.type === 'folder' && expandedFolderIds.has(node.id)) {
                    const arrow = nodeEl.querySelector('.tree-arrow');
                    const childrenContainer = nodeEl.querySelector('.tree-children');
                    arrow.classList.add('expanded');
                    childrenContainer.classList.add('show');
                    await loadFolderChildren(node.id, childrenContainer, depth + 1, node.name);
                }
            }
        }

        function createTreeNodeElement(node, depth, parentName) {
            const isFolder = node.type === 'folder';
            const wrapper = document.createElement('div');
            wrapper.className = 'tree-node';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `tree-content group ${node.id === activeFileId ? 'active' : ''}`;
            contentDiv.style.paddingLeft = `${0.5 + (depth * 0.8)}rem`;
            
            // 드래그 앤 드롭
            contentDiv.draggable = true;
            contentDiv.ondragstart = (e) => handleDragStart(e, node.id);
            if (isFolder) {
                contentDiv.ondragover = (e) => handleDragOver(e);
                contentDiv.ondragleave = (e) => handleDragLeave(e);
                contentDiv.ondrop = (e) => handleDrop(e, node.id);
            }

            contentDiv.onclick = () => handleNodeClick(contentDiv, node.id, node.type, node.name.replace(/'/g, "\\'"), parentName);
            
            let iconClass = isFolder ? 'fas fa-folder text-yellow-500' : 'fas fa-file-lines text-blue-400';
            if (isFolder && expandedFolderIds.has(node.id)) iconClass = 'fas fa-folder-open text-yellow-500';

            contentDiv.innerHTML = `
                <span class="tree-arrow ${isFolder ? '' : 'invisible'}"><i class="fas fa-chevron-right"></i></span>
                <i class="${iconClass} mr-2 w-4 text-center opacity-80 node-icon"></i>
                <span class="truncate text-sm select-none flex-1 pointer-events-none">${node.name}</span>
                
                <div class="flex items-center space-x-1 opacity-0 group-hover:opacity-100 ml-2" onclick="event.stopPropagation()">
                    <button onclick="renameNode(event, '${node.id}', '${node.name.replace(/'/g, "\\'")}')" class="text-notion-muted hover:text-blue-400 p-1" title="이름 변경"><i class="fas fa-pen text-xs"></i></button>
                    ${!isFolder ? `<button onclick="downloadFile(event, '${node.id}')" class="text-notion-muted hover:text-green-400 p-1" title="다운로드"><i class="fas fa-download text-xs"></i></button>` : ''}
                    <button onclick="deleteNode(event, '${node.id}')" class="text-notion-muted hover:text-red-400 p-1" title="삭제"><i class="fas fa-trash-alt text-xs"></i></button>
                </div>
            `;
            wrapper.appendChild(contentDiv);
            if (isFolder) {
                const childrenDiv = document.createElement('div');
                childrenDiv.className = 'tree-children';
                childrenDiv.id = `children-${node.id}`;
                wrapper.appendChild(childrenDiv);
            }
            return wrapper;
        }

        async function handleNodeClick(el, id, type, name, parentName) {
            if (type === 'folder') {
                const arrow = el.querySelector('.tree-arrow');
                const icon = el.querySelector('.node-icon');
                const childrenContainer = el.parentElement.querySelector('.tree-children');
                const isExpanded = expandedFolderIds.has(id);
                if (isExpanded) {
                    expandedFolderIds.delete(id);
                    arrow.classList.remove('expanded');
                    childrenContainer.classList.remove('show');
                    icon.className = 'fas fa-folder text-yellow-500 mr-2 w-4 text-center opacity-80 node-icon';
                    childrenContainer.innerHTML = '';
                } else {
                    expandedFolderIds.add(id);
                    arrow.classList.add('expanded');
                    childrenContainer.classList.add('show');
                    icon.className = 'fas fa-folder-open text-yellow-500 mr-2 w-4 text-center opacity-80 node-icon';
                    if (childrenContainer.children.length === 0) {
                        const currentPadding = parseFloat(el.style.paddingLeft);
                        const currentDepth = Math.round((currentPadding - 0.5) / 0.8);
                        childrenContainer.innerHTML = '<div class="text-xs text-notion-muted py-1 pl-8">로딩 중...</div>';
                        await loadFolderChildren(id, childrenContainer, currentDepth + 1, name);
                    }
                }
                localStorage.setItem('viewer_expanded_folders', JSON.stringify([...expandedFolderIds]));
            } else {
                document.querySelectorAll('.tree-content').forEach(c => c.classList.remove('active'));
                el.classList.add('active');
                activeFileId = id;
                openDoc({ id, name }, 0, parentName);
            }
        }

        async function loadFolderChildren(parentId, container, depth, parentName) {
            try {
                const res = await fetch(`/api/docs/nodes?parent_id=${parentId}`);
                if (!res.ok) throw new Error("Fetch failed");
                const nodes = await res.json();
                container.innerHTML = '';
                if (nodes.length === 0) {
                    const paddingLeft = 0.5 + (depth * 0.8);
                    container.innerHTML = `<div class="text-xs text-notion-muted py-1 select-none opacity-50" style="padding-left:${paddingLeft}rem">(비어 있음)</div>`;
                    return;
                }
                await renderTreeNodes(nodes, container, depth, parentName);
            } catch (err) {
                container.innerHTML = `<div class="text-xs text-red-400 py-1 pl-4">Error</div>`;
            }
        }

        // ==========================================
        // 5. Document Loading & Parsing
        // ==========================================
        
        // OCR 오류나 백엔드 아티팩트(MATH_inline_...) 등을 복구
        function cleanUpContent(content) {
            // "MATH_inline_302" 같은 텍스트를 "$MATH\_inline\_{302}$" 형태의 수식으로 변환
            content = content.replace(/\bMATH_inline_(\d+)\b/g, '$MATH\\_inline\\_{$1}$');
            return content;
        }

        async function openDoc(node, initialIndex = 0, parentName = 'root') {
            const existingTab = openedTabs.find(tab => tab.id === node.id);
            if (existingTab) { switchTab(node.id); return; }
            try {
                const res = await fetch(`/api/docs/content/${node.id}`); 
                if (!res.ok) throw new Error("Load failed");
                const data = await res.json();
                
                // 1. 콘텐츠 정제
                const cleanContent = cleanUpContent(data.content);
                
                // 2. Markdown -> HTML 변환 (KaTeX가 자동으로 적용됨)
                const htmlContent = marked.parse(cleanContent);
                
                // 3. 슬라이드 분리 (HTML 파싱)
                const slides = parseSlidesFromHtml(htmlContent);
                
                let displayName = node.name;
                if (parentName && parentName !== 'root') displayName = `${parentName}/${node.name}`;
                
                const newTab = {
                    id: node.id, 
                    name: displayName, 
                    content: cleanContent, // 원본 마크다운
                    processedHtml: htmlContent, // 렌더링된 HTML
                    slides: slides,
                    currentIndex: initialIndex, 
                    zoom: 100
                };
                openedTabs.push(newTab);
                renderTabBar();
                switchTab(newTab.id);
                saveSession();
                if (window.innerWidth < 768) toggleSidebar(false);
            } catch (err) { 
                console.error(err);
                alert("문서를 불러올 수 없습니다."); 
            }
        }

        // HTML 문자열을 받아 슬라이드 단위로 분리하는 함수
        function parseSlidesFromHtml(fullHtml) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = fullHtml;
            const slides = []; 
            let currentSlide = null;
            
            Array.from(tempDiv.children).forEach(child => {
                // H2 태그에 'slide'라는 단어가 있으면 새 슬라이드로 인식
                const isHeader = child.tagName === 'H2';
                const isSlideHeader = isHeader && child.innerText.toLowerCase().includes('slide');
                
                if (isSlideHeader) {
                    if (currentSlide) slides.push(currentSlide);
                    currentSlide = { image: null, htmlParts: [] };
                    currentSlide.htmlParts.push(child.outerHTML); 
                    return;
                }
                
                if (!currentSlide) currentSlide = { image: null, htmlParts: [] };
                
                // 이미지 추출
                const img = child.querySelector('img') || (child.tagName === 'IMG' ? child : null);
                if (img) {
                    if (!currentSlide.image) currentSlide.image = img.src; 
                    else currentSlide.htmlParts.push(child.outerHTML);
                } else if (child.tagName !== 'HR') {
                    // HR 태그는 무시하고 나머지는 추가
                    currentSlide.htmlParts.push(child.outerHTML);
                }
            });
            if (currentSlide) slides.push(currentSlide);
            return slides;
        }

        // ==========================================
        // 6. Tab & Rendering Logic
        // ==========================================
        function renderTabBar() {
            tabBar.innerHTML = '';
            if (openedTabs.length === 0) { tabBar.classList.add('hidden'); return; }
            tabBar.classList.remove('hidden');
            openedTabs.forEach(tab => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab-item ${tab.id === activeTabId ? 'active' : ''}`;
                tabEl.innerHTML = `<span class="truncate mr-2" title="${tab.name}">${tab.name}</span><button class="tab-close"><i class="fas fa-times"></i></button>`;
                tabEl.onclick = () => switchTab(tab.id);
                tabEl.querySelector('.tab-close').onclick = (e) => { e.stopPropagation(); closeTab(tab.id); };
                tabBar.appendChild(tabEl);
            });
        }

        function closeTab(id) {
            const index = openedTabs.findIndex(t => t.id === id);
            if (index === -1) return;
            openedTabs.splice(index, 1);
            if (id === activeTabId) {
                if (openedTabs.length > 0) {
                    const newIndex = index > 0 ? index - 1 : 0;
                    switchTab(openedTabs[newIndex].id);
                } else {
                    activeTabId = null;
                    emptyView.classList.remove('hidden');
                    toolbar.style.display = 'none';
                    tabBar.classList.add('hidden');
                    scrollView.classList.add('hidden');
                    presentationView.classList.remove('active');
                }
            }
            renderTabBar();
            saveSession();
        }

        function switchTab(id) {
            activeTabId = id; activeFileId = id;
            document.querySelectorAll('.tree-content').forEach(c => c.classList.remove('active'));
            const treeItem = document.querySelector(`.tree-content[onclick*="${id}"]`);
            if(treeItem) treeItem.classList.add('active');
            
            saveSession();
            
            const tab = openedTabs.find(t => t.id === id);
            if (!tab) return;
            
            renderTabBar();
            emptyView.classList.add('hidden');
            toolbar.style.display = 'flex';
            
            // 스크롤 모드 렌더링
            markdownBody.innerHTML = tab.processedHtml;
            hljs.highlightAll(); // 코드 하이라이팅 적용

            // 뷰 모드 설정
            setViewMode('presentation');
            renderCurrentSlide(); // 프레젠테이션 모드 렌더링
            applyFontSize();
        }

        function getActiveTab() { return openedTabs.find(t => t.id === activeTabId); }

        function saveSession() {
            const sessionData = openedTabs.map(t => ({ id: t.id, name: t.name, currentIndex: t.currentIndex || 0 }));
            localStorage.setItem('viewer_tabs', JSON.stringify(sessionData));
            localStorage.setItem('viewer_active_id', activeTabId || '');
        }

        async function restoreSession() {
            const savedTabsJSON = localStorage.getItem('viewer_tabs');
            const savedActiveId = localStorage.getItem('viewer_active_id');
            if (savedTabsJSON) {
                try {
                    const savedTabs = JSON.parse(savedTabsJSON);
                    for (const tabMeta of savedTabs) {
                        await openDoc({ id: tabMeta.id, name: tabMeta.name.split('/').pop() }, tabMeta.currentIndex || 0, 'root');
                    }
                    if (savedActiveId) switchTab(savedActiveId);
                } catch (e) { localStorage.removeItem('viewer_tabs'); }
            }
        }

        // ==========================================
        // 7. Viewer Control & Interaction
        // ==========================================
        viewModeBtn.addEventListener('click', () => { if (viewMode === 'scroll') setViewMode('presentation'); else setViewMode('scroll'); });

        function setViewMode(mode) {
            viewMode = mode;
            const zoomControls = document.getElementById('zoomControls');
            const copyImageBtn = document.getElementById('copyImageBtn');
            if (mode === 'presentation') {
                viewModeBtn.innerHTML = '<i class="fas fa-scroll"></i> <span>스크롤 모드</span>';
                scrollView.classList.add('hidden'); presentationView.classList.add('active');
                zoomControls.classList.remove('hidden'); zoomControls.classList.add('flex');
                copyImageBtn.classList.remove('hidden'); copyImageBtn.classList.add('flex');      
                if (activeTabId) { renderCurrentSlide(); applyFontSize(); }
            } else {
                viewModeBtn.innerHTML = '<i class="fas fa-desktop"></i> <span>프레젠테이션 모드</span>';
                presentationView.classList.remove('active'); scrollView.classList.remove('hidden');
                zoomControls.classList.remove('flex'); zoomControls.classList.add('hidden');
                copyImageBtn.classList.remove('flex'); copyImageBtn.classList.add('hidden');    
            }
        }

        function renderCurrentSlide() {
            const tab = getActiveTab(); if (!tab || tab.slides.length === 0) return;
            const slide = tab.slides[tab.currentIndex];
            if (slide.image) {
                slideImage.src = slide.image; slideImage.classList.remove('hidden'); noImageText.classList.add('hidden');
            } else {
                slideImage.classList.add('hidden'); noImageText.classList.remove('hidden');
            }
            
            // HTML 조립 및 삽입
            slideText.innerHTML = slide.htmlParts.join('');
            hljs.highlightAll(); // 코드 하이라이팅 재적용

            pageIndicator.textContent = `${tab.currentIndex + 1} / ${tab.slides.length}`;
            prevSlideBtn.disabled = tab.currentIndex === 0;
            nextSlideBtn.disabled = tab.currentIndex === tab.slides.length - 1;
            slideTextContainer.scrollTop = 0;
        }
        
        prevSlideBtn.addEventListener('click', () => { 
            const tab = getActiveTab(); if (tab && tab.currentIndex > 0) { tab.currentIndex--; renderCurrentSlide(); saveSession(); } 
        });
        nextSlideBtn.addEventListener('click', () => { 
            const tab = getActiveTab(); if (tab && tab.currentIndex < tab.slides.length - 1) { tab.currentIndex++; renderCurrentSlide(); saveSession(); } 
        });
        
        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            if (e.code === 'KeyF' && !e.ctrlKey && !e.altKey && !e.metaKey) { e.preventDefault(); toggleFullScreen(); return; }
            if (e.code === 'KeyD' && !e.ctrlKey && !e.altKey && !e.metaKey) { e.preventDefault(); toggleTheme(); return; }
            if (viewMode !== 'presentation') return;
            if (e.code === 'ArrowLeft') prevSlideBtn.click();
            if (e.code === 'ArrowRight') nextSlideBtn.click();
        });

        function adjustFontSize(delta) {
            const tab = getActiveTab(); if (!tab) return;
            tab.zoom += delta; if (tab.zoom < 50) tab.zoom = 50; if (tab.zoom > 200) tab.zoom = 200;
            applyFontSize();
        }
        function applyFontSize() {
            const tab = getActiveTab(); if (!tab) return;
            slideText.style.fontSize = `${tab.zoom}%`; zoomDisplay.textContent = `${tab.zoom}%`;
        }

        // 터치 스와이프 로직
        let touchStartX = 0;
        let touchEndX = 0;
        const swipeTarget = document.querySelector('.split-image-container');

        if (swipeTarget) {
            swipeTarget.addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });
            swipeTarget.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });
        }

        function handleSwipe() {
            if (viewMode !== 'presentation') return;
            const SWIPE_THRESHOLD = 100; 
            if (touchEndX < touchStartX - SWIPE_THRESHOLD) nextSlideBtn.click();
            if (touchEndX > touchStartX + SWIPE_THRESHOLD) prevSlideBtn.click();
        }

        // ==========================================
        // 8. Fullscreen & Misc Utils
        // ==========================================
        function toggleFullScreen() {
            const isFullscreen = body.classList.contains('fullscreen-mode');
            const elem = document.documentElement;
            if (!isFullscreen) {
                body.classList.add('fullscreen-mode');
                if (elem.requestFullscreen) elem.requestFullscreen().catch(e=>{}); else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
                document.getElementById('fullscreenBtn').innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                body.classList.remove('fullscreen-mode');
                if (document.exitFullscreen) document.exitFullscreen().catch(e=>{}); else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                document.getElementById('fullscreenBtn').innerHTML = '<i class="fas fa-expand"></i>';
            }
        }
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                body.classList.remove('fullscreen-mode'); document.getElementById('fullscreenBtn').innerHTML = '<i class="fas fa-expand"></i>';
            }
        });
        hideSidebarBtn.addEventListener('click', () => { body.classList.add('sidebar-closed'); localStorage.setItem('sidebarClosed', 'true'); });
        openSidebarBtn.addEventListener('click', () => {
            if (body.classList.contains('sidebar-closed')) { body.classList.remove('sidebar-closed'); localStorage.setItem('sidebarClosed', 'false'); } else toggleSidebar(true);
        });
        function toggleSidebar(show) {
            if (show) { sidebar.classList.remove('-translate-x-full'); sidebarOverlay.classList.remove('hidden'); setTimeout(()=>sidebarOverlay.classList.remove('opacity-0'),10); }
            else { sidebar.classList.add('-translate-x-full'); sidebarOverlay.classList.add('opacity-0'); setTimeout(()=>sidebarOverlay.classList.add('hidden'),300); }
        }
        closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));
        sidebarOverlay.addEventListener('click', () => toggleSidebar(false));

        // ==========================================
        // 9. File Operations (Upload, Rename, Delete)
        // ==========================================
        let dragCounter = 0;
        body.addEventListener('dragenter', (e) => { 
            if (draggedNodeId) return; 
            if (e.dataTransfer.types && !Array.from(e.dataTransfer.types).includes('Files')) return;
            e.preventDefault(); dragCounter++; dragOverlay.classList.add('active'); 
        });
        body.addEventListener('dragleave', (e) => { 
            if (draggedNodeId) return; 
            e.preventDefault(); dragCounter--; if (dragCounter === 0) dragOverlay.classList.remove('active'); 
        });
        body.addEventListener('dragover', (e) => { if (draggedNodeId) return; e.preventDefault(); });
        body.addEventListener('drop', async (e) => {
            if (draggedNodeId) return; 
            e.preventDefault(); dragCounter = 0; dragOverlay.classList.remove('active');
            if (e.dataTransfer.files[0]) handleFileUpload(e.dataTransfer.files[0]);
        });

        async function handleFileUpload(file) {
            const formData = new FormData(); formData.append('file', file); formData.append('parent_id', 'root');
            const btn = document.getElementById('uploadBtn'); const org = btn.innerHTML; btn.innerHTML='<i class="fas fa-spinner fa-spin"></i>'; btn.disabled=true;
            try { const res = await fetch('/api/docs/upload', {method:'POST',body:formData}); if(!res.ok) throw new Error; loadTreeRoot(); }
            catch(e){ alert('업로드 실패'); } finally{ btn.innerHTML=org; btn.disabled=false; }
        }
        async function createFolder() {
            const name = prompt('새 폴더 이름 (Root에 생성):'); if(!name) return;
            const formData = new FormData(); formData.append('name', name); formData.append('parent_id', 'root');
            await fetch('/api/docs/folder', {method:'POST',body:formData}); loadTreeRoot();
        }
        function downloadFile(e, id) { e.stopPropagation(); window.location.href = `/api/docs/download/${id}`; }
        async function deleteNode(e, id) {
            e.stopPropagation(); if (!confirm('삭제하시겠습니까?')) return;
            try { await fetch(`/api/docs/${id}`, { method: 'DELETE' }); closeTab(id); loadTreeRoot(); } catch (err) { alert('삭제 실패'); }
        }
        async function copySlideImage() {
            const img = document.getElementById('slideImage'); if (!img || img.classList.contains('hidden')) return alert('이미지 없음');
            try { const blob = await (await fetch(img.src)).blob(); await navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]); alert('이미지 복사 완료'); } catch(e) { alert('복사 실패'); }
        }
        async function renameNode(e, id, currentName) {
            e.stopPropagation();
            const newName = prompt("새 이름을 입력하세요:", currentName);
            if (newName === null || newName.trim() === "" || newName === currentName) return;
            try {
                const res = await fetch('/api/docs/rename', {
                    method: 'PUT', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ node_id: id, new_name: newName })
                });
                if (res.ok) {
                    loadTreeRoot();
                    const tab = openedTabs.find(t => t.id === id);
                    if (tab) {
                        tab.name = tab.name.substring(0, tab.name.lastIndexOf('/') + 1) + newName;
                        renderTabBar(); saveSession();
                    }
                } else { const err = await res.json(); alert('변경 실패: ' + (err.detail || '오류 발생')); }
            } catch (err) { alert('서버 통신 오류'); }
        }

        // ==========================================
        // 10. History Modal & Drag Move
        // ==========================================
        const historyModal = document.getElementById('historyModal');
        const historyList = document.getElementById('historyList');
        function openHistoryModal() {
            historyModal.classList.remove('hidden');
            setTimeout(() => { historyModal.classList.remove('opacity-0'); document.getElementById('historyModalContent').classList.remove('scale-95'); }, 10);
            fetchHistory();
        }
        function closeHistoryModal() {
            historyModal.classList.add('opacity-0'); document.getElementById('historyModalContent').classList.add('scale-95');
            setTimeout(() => { historyModal.classList.add('hidden'); }, 200);
        }
        historyModal.addEventListener('click', (e) => { if (e.target === historyModal) closeHistoryModal(); });

        async function fetchHistory() {
            historyList.innerHTML = '<div class="text-center text-notion-muted py-8"><i class="fas fa-spinner fa-spin text-2xl mb-2"></i><p>로딩 중...</p></div>';

        function renderHistoryList(jobs) {

        async function importJob(jobId) {
            if (!confirm('가져오시겠습니까?')) return;
            const formData = new FormData(); formData.append('parent_id', 'root');
            try { const res = await fetch(`/api/docs/import/${jobId}`, { method: 'POST', body: formData }); if (!res.ok) throw new Error; closeHistoryModal(); loadTreeRoot(); } catch (err) { alert('실패'); }
        }

        // Tree Drag & Drop (이동)
        function handleDragStart(e, id) { e.stopPropagation(); draggedNodeId = id; e.dataTransfer.effectAllowed = 'move'; e.target.style.opacity = '0.5'; }
        function handleDragOver(e) { e.preventDefault(); e.stopPropagation(); e.currentTarget.classList.add('bg-blue-500/20'); }
        function handleDragLeave(e) { e.preventDefault(); e.stopPropagation(); e.currentTarget.classList.remove('bg-blue-500/20'); }
        async function handleDrop(e, targetFolderId) {
            e.preventDefault(); e.stopPropagation(); e.currentTarget.classList.remove('bg-blue-500/20');
            document.querySelectorAll('.tree-content').forEach(el => el.style.opacity = '1');
            if (!draggedNodeId || draggedNodeId === targetFolderId) return;
            if (!confirm('이동하시겠습니까?')) return;
            try {
                const res = await fetch('/api/docs/move', {
                    method: 'PUT', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ node_id: draggedNodeId, target_parent_id: targetFolderId })
                });
                if (res.ok) {
                    loadTreeRoot();
                    if (expandedFolderIds.has(targetFolderId)) {
                        const targetChildrenContainer = document.getElementById(`children-${targetFolderId}`);
                        if(targetChildrenContainer) loadFolderChildren(targetFolderId, targetChildrenContainer, 0, '');
