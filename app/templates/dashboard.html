<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LecAI</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        card: '#1e293b',
                        sidebar: '#111827'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        .folder-item.selected {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }
        .folder-item { padding-left: var(--depth-padding); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #111827; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
    </style>
</head>
<body class="bg-dark text-white font-sans h-screen flex overflow-hidden">

    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity duration-300 opacity-0 md:hidden"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-sidebar border-r border-gray-800 flex flex-col transition-transform duration-300 transform -translate-x-full md:relative md:translate-x-0 flex-shrink-0">
        <div class="p-5 border-b border-gray-800">
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 mb-4">
                LecAI
            </h1>
            <div class="flex items-center space-x-3 bg-gray-800/50 p-2 rounded-lg">
                <div class="w-10 h-10 rounded-full border border-blue-500 overflow-hidden bg-gray-800 flex-shrink-0">
                    <img src="{{ settings.profile_img or '/static/default_avatar.png' }}" class="w-full h-full object-cover">
                </div>
                <div class="min-w-0">
                    <p class="text-xs text-gray-400">Welcome,</p>
                    <p class="text-sm font-bold text-white truncate">{{ username }}</p>
                </div>
            </div>
            <button id="closeSidebarBtn" class="absolute top-5 right-5 md:hidden text-gray-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <nav class="flex-1 px-3 py-4 space-y-1">
            <a href="/" class="flex items-center px-3 py-2.5 bg-blue-600/10 text-blue-400 rounded-lg border border-blue-600/20">
                <i class="fas fa-columns w-6 text-center"></i>
                <span class="ml-2 font-medium">Dashboard</span>
            </a>
            <a href="/viewer" class="flex items-center px-3 py-2.5 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition">
                <i class="fas fa-book-open w-6 text-center"></i>
                <span class="ml-2 font-medium">Viewer</span>
            </a>
            <a href="/settings" class="flex items-center px-3 py-2.5 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition">
                <i class="fas fa-cog w-6 text-center"></i>
                <span class="ml-2 font-medium">Settings</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-800">
            <a href="/logout" class="flex items-center px-3 py-2 text-red-400 hover:bg-red-500/10 rounded-lg transition text-sm">
                <i class="fas fa-sign-out-alt w-6 text-center"></i>
                <span class="ml-2">Logout</span>
            </a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 h-full relative">
        <header class="h-14 bg-card border-b border-gray-800 flex items-center justify-between px-4 md:px-6 flex-shrink-0">
            <div class="flex items-center">
                <button id="openSidebarBtn" class="md:hidden mr-3 text-gray-300 hover:text-white">
                    <i class="fas fa-bars text-lg"></i>
                </button>
                <h2 class="text-base font-semibold text-gray-200"><i class="fas fa-home mr-2 text-blue-500"></i>Dashboard</h2>
            </div>
            <div class="text-xs font-mono text-gray-500" id="clock">00:00:00</div>
        </header>

        <div class="flex-1 overflow-hidden p-4 md:p-6">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 h-full">
                
                <div class="lg:col-span-4 flex flex-col space-y-4 overflow-y-auto custom-scrollbar">
                    
                    <div class="bg-card border border-gray-700 rounded-xl p-5 shadow-lg relative group transition hover:border-blue-500/50">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider flex items-center">
                                <i class="fas fa-brain mr-2 text-purple-400"></i> Analysis Model
                            </h3>
                            <a href="/settings" class="text-[10px] text-gray-500 hover:text-white transition"><i class="fas fa-cog"></i> 설정</a>
                        </div>
                        <div class="relative">
                            <select id="quickModelSelect" class="w-full bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 appearance-none cursor-pointer hover:bg-gray-700 transition">
                                <option value="local">Local Server (Free)</option>
                                <option value="gpt-5.2">OpenAI GPT-5.2 (High-Perf)</option>
                                <option value="gpt-5-mini">OpenAI GPT-5-mini (Cheap)</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                                <i class="fas fa-chevron-down text-xs"></i>
                            </div>
                        </div>
                        <p class="text-[10px] text-gray-500 mt-2 ml-1">
                            * 선택한 모델은 다음 업로드부터 적용됩니다.
                        </p>
                    </div>

                    <div id="drop-zone" class="flex-1 min-h-[200px] bg-card border-2 border-dashed border-gray-700 rounded-xl flex flex-col items-center justify-center p-6 text-center transition hover:border-blue-500 hover:bg-gray-800/50 cursor-pointer group relative overflow-hidden">
                        <input type="file" id="file-input" class="hidden" multiple accept=".ppt,.pptx,.pdf,.zip,.mp3,.wav,.m4a">
                        
                        <div class="absolute inset-0 bg-blue-500/5 opacity-0 group-hover:opacity-100 transition duration-500"></div>
                        
                        <div class="relative z-10 transform group-hover:-translate-y-1 transition duration-300">
                            <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-blue-600 group-hover:text-white transition shadow-xl">
                                <i class="fas fa-cloud-upload-alt text-2xl text-gray-400 group-hover:text-white"></i>
                            </div>
                            <h3 class="text-lg font-bold text-gray-200 mb-1">파일 업로드</h3>
                            <p class="text-xs text-gray-400 leading-relaxed max-w-[200px] mx-auto">
                                강의 자료(PDF, PPT) 또는<br>녹음 파일(MP3)을 드래그하세요.
                            </p>
                        </div>
                    </div>

                </div>

                <div class="lg:col-span-8 flex flex-col h-full bg-gray-900/50 rounded-xl border border-gray-800 overflow-hidden">
                    <div class="p-4 border-b border-gray-800 bg-card/50 flex justify-between items-center sticky top-0 z-10 backdrop-blur-sm">
                        <h3 class="font-bold text-sm text-gray-200 flex items-center">
                            <i class="fas fa-list-ul mr-2 text-blue-400"></i> Recent Jobs
                        </h3>
                        <button onclick="fetchJobs()" class="text-xs text-gray-500 hover:text-white transition" title="새로고침">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    
                    <div class="flex-1 overflow-y-auto p-4 custom-scrollbar" id="job-scroll-area">
                        <div id="job-container" class="space-y-3">
                            <div class="text-center text-gray-500 py-20 flex flex-col items-center justify-center h-full" id="empty-state">
                                <i class="far fa-folder-open text-4xl mb-3 opacity-30"></i>
                                <p class="text-sm">작업 내역이 없습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="folderModal" class="fixed inset-0 bg-black/70 z-[100] hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-card border border-gray-700 w-full max-w-md rounded-xl shadow-2xl overflow-hidden transform transition-all scale-95 opacity-0" id="folderModalContent">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center bg-gray-800">
                <h3 class="font-bold text-sm text-white"><i class="fas fa-folder-plus mr-2 text-blue-400"></i>Viewer에 추가</h3>
                <button onclick="closeFolderModal()" class="text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-5">
                <p class="text-xs text-gray-400 mb-3">저장할 대상 폴더를 선택하세요:</p>
                <div id="folder-list" class="h-64 overflow-y-auto custom-scrollbar border border-gray-700 rounded-lg bg-gray-900/50 mb-4"></div>
                <input type="hidden" id="selected-job-id">
                <button id="confirmImportBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2.5 rounded-lg transition text-sm flex items-center justify-center shadow-lg">
                    <span>저장하기</span>
                </button>
            </div>
        </div>
    </div>

    <template id="job-card-template">
        <div class="bg-card border border-gray-700 rounded-lg p-4 shadow-sm relative transition hover:border-gray-600 group">
            <button class="delete-btn absolute top-3 right-3 text-gray-600 hover:text-red-400 transition opacity-0 group-hover:opacity-100 z-10 cursor-pointer p-1">
                <i class="fas fa-trash-alt"></i>
            </button>
            <div class="flex items-start">
                <div class="icon-box w-10 h-10 rounded bg-gray-800 flex items-center justify-center flex-shrink-0 text-lg mr-3 shadow-inner"></div>
                <div class="flex-1 min-w-0">
                    <div class="flex items-center justify-between mb-1 pr-6">
                        <h4 class="font-bold text-gray-200 text-sm truncate filename">Filename.pptx</h4>
                        <div class="status-badge px-2 py-0.5 rounded text-[10px] font-bold uppercase bg-gray-700 text-gray-300 ml-2 flex-shrink-0">
                            Pending
                        </div>
                    </div>
                    <div class="w-full bg-gray-800 rounded-full h-1.5 mb-1.5 overflow-hidden">
                        <div class="progress-bar bg-blue-600 h-full rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <div class="flex justify-between text-[10px] text-gray-500">
                        <span class="progress-text truncate max-w-[70%]">준비 중...</span>
                        <span class="percent-text font-mono">0%</span>
                    </div>
                    
                    <div class="flex items-center space-x-2 mt-3 pt-2 border-t border-gray-800/50">
                         <button class="text-[10px] text-gray-500 hover:text-white toggle-log-btn bg-gray-800 hover:bg-gray-700 px-2 py-1 rounded transition border border-gray-700">
                            <i class="fas fa-terminal mr-1"></i> Log
                        </button>
                        <div class="flex-1"></div>
                        <a href="#" target="_blank" class="download-btn hidden text-[10px] bg-gray-800 hover:bg-gray-700 hover:text-blue-300 text-gray-300 px-2 py-1 rounded transition border border-gray-700">
                            <i class="fas fa-download mr-1"></i> Download
                        </a>
                        <button class="add-to-viewer-btn hidden text-[10px] bg-blue-600/90 hover:bg-blue-500 text-white px-3 py-1 rounded font-bold transition shadow-md">
                            Viewer로 보내기 <i class="fas fa-arrow-right ml-1"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="log-area hidden mt-3 bg-black rounded p-2 h-24 overflow-y-auto text-[10px] font-mono text-green-400 border border-gray-800 shadow-inner custom-scrollbar"></div>
        </div>
    </template>

    <script>
        // DOM Elements
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const jobContainer = document.getElementById('job-container');
        const emptyState = document.getElementById('empty-state');
        const template = document.getElementById('job-card-template');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const openSidebarBtn = document.getElementById('openSidebarBtn');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');
        const quickModelSelect = document.getElementById('quickModelSelect');

        // State
        let isPolling = false;
        let selectedFolderId = 'root';

        // Init Sequence
        updateClock();
        setInterval(updateClock, 1000);
        fetchJobs(); 
        startPolling(); 
        
        // --- 1. Model Selection Logic ---
        const initialModel = "{{ settings.preferred_model }}";
        if(quickModelSelect && initialModel) quickModelSelect.value = initialModel;

        if(quickModelSelect) {
            quickModelSelect.addEventListener('change', async (e) => {
                const newModel = e.target.value;
                const previousModel = initialModel; // 실패 시 되돌리기 위해 저장

                quickModelSelect.disabled = true;
                quickModelSelect.classList.add('opacity-50');

                try {
                    const res = await fetch('/api/settings/model', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ preferred_model: newModel })
                    });

                    if (res.ok) {
                        // 성공 시 초록색 테두리 효과
                        quickModelSelect.classList.remove('border-gray-600');
                        quickModelSelect.classList.add('border-green-500');
                        setTimeout(() => {
                            quickModelSelect.classList.remove('border-green-500');
                            quickModelSelect.classList.add('border-gray-600');
                        }, 1000);
                    } else {
                        // [추가됨] 실패 시(API 키 없음 등) 에러 메시지 출력
                        const errorData = await res.json();
                        alert(errorData.detail || '모델 설정 변경 실패');
                        
                        // 선택값을 다시 원래대로(또는 local로) 되돌림
                        quickModelSelect.value = "local"; 
                    }
                } catch (err) {
                    console.error(err);
                    alert('서버 통신 오류');
                    quickModelSelect.value = "local";
                } finally {
                    quickModelSelect.disabled = false;
                    quickModelSelect.classList.remove('opacity-50');
                }
            });
        }

        // --- 2. Sidebar Logic ---
        function toggleSidebar(show) {
            if (show) {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
                setTimeout(() => sidebarOverlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('opacity-0');
                setTimeout(() => sidebarOverlay.classList.add('hidden'), 300);
            }
        }
        if(openSidebarBtn) openSidebarBtn.addEventListener('click', () => toggleSidebar(true));
        if(closeSidebarBtn) closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));
        if(sidebarOverlay) sidebarOverlay.addEventListener('click', () => toggleSidebar(false));

        // --- 3. Drag & Drop Logic ---
        if(dropZone) {
            dropZone.addEventListener('click', () => fileInput.click());
            dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-blue-500', 'bg-gray-800/50'); });
            dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('border-blue-500', 'bg-gray-800/50'); });
            dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('border-blue-500', 'bg-gray-800/50'); handleFiles(e.dataTransfer.files); });
        }
        if(fileInput) {
            fileInput.addEventListener('change', (e) => { handleFiles(e.target.files); fileInput.value = ''; });
        }

        async function handleFiles(files) {
            if (files.length === 0) return;
            for (const file of files) { await uploadSingleFile(file); }
        }

        async function uploadSingleFile(file) {
            const tempId = `temp-${Date.now()}`;
            const tempJob = { id: tempId, filename: file.name, status: 'uploading', progress: 0, logs: ['전송 시작...'] };
            
            const card = createCard(tempJob);
            jobContainer.prepend(card);
            if(emptyState) emptyState.classList.add('hidden');
            updateCardData(card, tempJob);

            const formData = new FormData();
            formData.append('file', file);
            
            try {
                await fetch('/api/upload', { method: 'POST', body: formData });
                card.remove(); 
                fetchJobs();
            } catch (err) {
                updateCardData(card, { ...tempJob, status: 'failed', logs: ['업로드 실패'] });
            }
        }

        // --- 4. Job Management Logic (FIXED & ROBUST) ---
        function startPolling() { 
            if (!isPolling) { 
                isPolling = true; 
                setInterval(fetchJobs, 2000); 
            } 
        }

        async function fetchJobs() {
            try {
                const res = await fetch('/api/jobs');
                if (!res.ok) return;
                const jobs = await res.json();
                updateDashboard(jobs);
            } catch (err) { console.error(err); }
        }

        function updateDashboard(jobs) {
            const existingIds = new Set();
            
            // "잘 되는 코드"의 단순한 로직을 그대로 사용
            jobs.forEach((job, index) => {
                const jobId = job.id; // getJobId 헬퍼 대신 직접 접근
                if (!jobId) return;

                const cardId = `job-${jobId}`;
                existingIds.add(cardId);

                let card = document.getElementById(cardId);

                if (!card) {
                    card = createCard(job);
                    
                    if (index === 0) {
                        jobContainer.prepend(card);
                    } else {
                        // 이전 아이템 찾기 (순서 보장)
                        const prevId = jobs[index-1].id;
                        const prevCard = document.getElementById(`job-${prevId}`);
                        if (prevCard) {
                            prevCard.after(card);
                        } else {
                            // 이전 카드를 못 찾으면 그냥 컨테이너에 추가
                            jobContainer.appendChild(card);
                        }
                    }
                }
                updateCardData(card, job);
            });

            // 사라진 작업 삭제
            const allCards = jobContainer.querySelectorAll('div[id^="job-"]');
            allCards.forEach(card => { 
                if (!existingIds.has(card.id) && !card.id.includes('temp-')) {
                    card.remove(); 
                }
            });

            // 빈 상태 처리 (정확하게 job 카드 개수만 체크)
            const remainingJobs = jobContainer.querySelectorAll('div[id^="job-"], div[id^="temp-"]');
            if (remainingJobs.length === 0) {
                if(emptyState) emptyState.classList.remove('hidden');
            } else {
                if(emptyState) emptyState.classList.add('hidden');
            }
        }

        function createCard(job) {
            // Template Logic 복구 (잘 되는 버전 방식)
            const clone = template.content.cloneNode(true);
            const cardDiv = clone.querySelector('div');
            cardDiv.id = `job-${job.id}`; // job.id 직접 사용

            cardDiv.querySelector('.filename').textContent = job.filename || "Unknown";
            
            const iconBox = cardDiv.querySelector('.icon-box');
            const lowerName = (job.filename || "").toLowerCase();
            
            if (lowerName.endsWith('.pdf')) {
                iconBox.innerHTML = '<i class="fas fa-file-pdf text-red-400"></i>';
            } else if (lowerName.endsWith('.zip')) {
                iconBox.innerHTML = '<i class="fas fa-file-archive text-yellow-400"></i>';
            } else if (lowerName.endsWith('.mp3') || lowerName.endsWith('.wav') || lowerName.endsWith('.m4a')) {
                iconBox.innerHTML = '<i class="fas fa-file-audio text-purple-400"></i>';
            } else {
                iconBox.innerHTML = '<i class="fas fa-file-powerpoint text-orange-400"></i>';
            }

            // Events
            cardDiv.querySelector('.toggle-log-btn').addEventListener('click', (e) => { 
                e.stopPropagation();
                cardDiv.querySelector('.log-area').classList.toggle('hidden'); 
            });

            const deleteBtn = cardDiv.querySelector('.delete-btn');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    if (job.status === 'uploading') return;
                    if (!confirm('기록을 삭제하시겠습니까?')) return;
                    try {
                        const res = await fetch(`/api/jobs/${job.id}`, { method: 'DELETE' });
                        if (res.ok) cardDiv.remove();
                    } catch (e) { console.error(e); }
                });
            }

            return cardDiv;
        }

        function updateCardData(card, job) {
            const badge = card.querySelector('.status-badge');
            const progressBar = card.querySelector('.progress-bar');
            const progressText = card.querySelector('.progress-text');
            const percentText = card.querySelector('.percent-text');
            const downloadBtn = card.querySelector('.download-btn');
            const addToViewerBtn = card.querySelector('.add-to-viewer-btn');
            const logArea = card.querySelector('.log-area');

            if (job.status === 'completed') {
                badge.className = 'status-badge px-2 py-0.5 rounded text-[10px] font-bold uppercase bg-green-500/20 text-green-400 border border-green-500/30 ml-2 flex-shrink-0';
                badge.textContent = 'Done';
                progressBar.className = 'progress-bar bg-green-500 h-full rounded-full transition-all duration-500';
                
                if(downloadBtn) {
                    downloadBtn.classList.remove('hidden');
                    downloadBtn.href = job.result_url;
                }
                
                if(addToViewerBtn) {
                    addToViewerBtn.classList.remove('hidden');
                    addToViewerBtn.onclick = (e) => {
                        e.stopPropagation();
                        openFolderModal(job.id);
                    };
                }

            } else if (job.status === 'pending') {
                badge.className = 'status-badge px-2 py-0.5 rounded text-[10px] font-bold uppercase bg-yellow-500/20 text-yellow-400 border border-yellow-500/30 ml-2 flex-shrink-0';
                badge.textContent = 'Wait';
                progressBar.className = 'progress-bar bg-yellow-600 h-full rounded-full transition-all duration-500 animate-pulse';

            } else if (job.status === 'processing') {
                badge.className = 'status-badge px-2 py-0.5 rounded text-[10px] font-bold uppercase bg-blue-500/20 text-blue-400 border border-blue-500/30 ml-2 flex-shrink-0';
                badge.textContent = 'Run';
                progressBar.className = 'progress-bar bg-blue-600 h-full rounded-full transition-all duration-500';

            } else if (job.status === 'failed') {
                badge.className = 'status-badge px-2 py-0.5 rounded text-[10px] font-bold uppercase bg-red-500/20 text-red-400 border border-red-500/30 ml-2 flex-shrink-0';
                badge.textContent = 'Fail';
                progressBar.className = 'progress-bar bg-red-500 h-full rounded-full transition-all duration-500';
            }

            const percent = job.progress || 0;
            progressBar.style.width = `${percent}%`;
            percentText.textContent = `${percent}%`;

            if (job.logs && job.logs.length > 0) {
                const lastLog = job.logs[job.logs.length - 1];
                progressText.textContent = lastLog.includes(']') ? lastLog.substring(lastLog.indexOf(']') + 1).trim() : lastLog;
                
                if (logArea && logArea.childElementCount !== job.logs.length) {
                    logArea.innerHTML = job.logs.map(l => `<p>${l}</p>`).join('');
                    logArea.scrollTop = logArea.scrollHeight;
                }
            }
        }

        // --- 5. Folder Modal Logic ---
        async function openFolderModal(jobId) {
            document.getElementById('selected-job-id').value = jobId;
            const modal = document.getElementById('folderModal');
            const content = document.getElementById('folderModalContent');
            const listContainer = document.getElementById('folder-list');
            
            listContainer.innerHTML = '<div class="text-center py-4 text-gray-500 text-xs"><i class="fas fa-spinner fa-spin mr-2"></i>폴더 목록 로드 중...</div>';
            modal.classList.remove('hidden');
            
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);

            try {
                const res = await fetch('/api/docs/folders');
                if (!res.ok) throw new Error();
                const folders = await res.json();
                renderFolderList(folders);
            } catch (e) {
                console.error(e);
                listContainer.innerHTML = '<div class="text-center py-4 text-red-400 text-xs">목록 로드 실패</div>';
            }
        }

        function closeFolderModal() {
            const modal = document.getElementById('folderModal');
            const content = document.getElementById('folderModalContent');
            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        function renderFolderList(folders) {
            const container = document.getElementById('folder-list');
            container.innerHTML = '';
            
            const root = createFolderItem({
                id: 'root', 
                name: '{{ username }}/', 
                children: []
            }, 0);
            container.appendChild(root);

            const tree = buildTree(folders, null);
            const frag = document.createDocumentFragment();
            renderRecursive(tree, frag, 1);
            container.appendChild(frag);
            
            selectFolder('root');
        }

        function buildTree(items, parentId) {
            return items
                .filter(i => {
                    const iParent = i.parent_id || 'root';
                    const targetParent = parentId || 'root';
                    return iParent === targetParent;
                })
                .map(i => ({...i, children: buildTree(items, i.id)}));
        }

        function renderRecursive(nodes, container, depth) {
            nodes.forEach(n => {
                container.appendChild(createFolderItem(n, depth));
                if(n.children && n.children.length > 0) {
                    renderRecursive(n.children, container, depth + 1);
                }
            });
        }

        function createFolderItem(node, depth) {
            const d = document.createElement('div');
            d.className = 'folder-item p-2 rounded hover:bg-gray-800 cursor-pointer flex items-center text-xs mb-1 transition border border-transparent';
            d.style.paddingLeft = `${0.5 + (depth * 1.0)}rem`;
            d.dataset.id = node.id;
            
            d.innerHTML = `
                <i class="fas fa-folder text-yellow-500 mr-2 opacity-80"></i>
                <span class="text-gray-300 truncate">${node.name}</span>
            `;
            
            d.onclick = () => selectFolder(node.id);
            return d;
        }

        function selectFolder(id) {
            selectedFolderId = id;
            document.querySelectorAll('.folder-item').forEach(el => {
                if(el.dataset.id === String(id)) {
                    el.classList.add('selected', 'bg-blue-500/10', 'border-blue-500/30');
                    const span = el.querySelector('span');
                    if(span) span.classList.add('text-blue-400', 'font-bold');
                } else {
                    el.classList.remove('selected', 'bg-blue-500/10', 'border-blue-500/30');
                    const span = el.querySelector('span');
                    if(span) span.classList.remove('text-blue-400', 'font-bold');
                }
            });
        }

        document.getElementById('confirmImportBtn').addEventListener('click', async () => {
             const jobId = document.getElementById('selected-job-id').value;
             const btn = document.getElementById('confirmImportBtn');
             const originalContent = btn.innerHTML;
             
             btn.disabled = true;
             btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 저장 중...';
             
             const formData = new FormData();
             formData.append('parent_id', selectedFolderId);
             
             try {
                const res = await fetch(`/api/docs/import/${jobId}`, { method: 'POST', body: formData });
                if(res.ok) { 
                    closeFolderModal(); 
                    alert('성공적으로 추가되었습니다.'); 
                } else { 
                    const e = await res.json(); 
                    alert('오류: ' + (e.detail || '알 수 없는 오류')); 
                }
             } catch(e) { 
                 alert('서버 통신 오류'); 
             } finally { 
                 btn.disabled = false; 
                 btn.innerHTML = originalContent; 
             }
        });

        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('ko-KR');
        }
    
    </script>
