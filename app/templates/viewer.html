<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer - LecAI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        notion: {
                            bg: '#191919',
                            sidebar: '#202020',
                            hover: '#2c2c2c',
                            border: '#333333',
                            text: '#e5e5e5',
                            muted: '#a0a0a0'
                        }
                    },
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                color: theme('colors.notion.text'),
                                maxWidth: 'none',
                                'h1, h2, h3': { color: '#fff', fontWeight: '700', marginTop: '1.2em', marginBottom: '0.6em' },
                                'p': { marginTop: '0.5em', marginBottom: '0.5em' },
                                strong: { color: '#fff' },
                                
                                // ▼▼▼ [여기 수정됨] code 스타일 수정 ▼▼▼
                                code: { 
                                    color: '#ff7b72', 
                                    backgroundColor: '#3a3a3a', 
                                    padding: '2px 4px', 
                                    borderRadius: '4px',
                                    fontWeight: '600',     /* 폰트 굵기 조정 (선택사항) */
                                    '&::before': { content: '"" !important' }, /* 시작 백틱 제거 */
                                    '&::after': { content: '"" !important' }   /* 끝 백틱 제거 */
                                },
                                // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
    
                                pre: { backgroundColor: '#1e1e1e', border: '1px solid #333' },
                                blockquote: { borderLeftColor: '#3b82f6', backgroundColor: '#262626' },
                            }
                        }
                    })
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background: #4a4a4a; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        .katex-display { background: #262626; padding: 1rem; border-radius: 0.5rem; border: 1px solid #333; overflow-x: auto; margin: 1rem 0; }
        
        #dragOverlay { transition: all 0.2s ease; opacity: 0; visibility: hidden; pointer-events: none; z-index: 9999; }
        #dragOverlay.active { opacity: 1; visibility: visible; pointer-events: auto; }

        /* 사이드바 접기 관련 스타일 */
        #sidebar {
            transition: transform 0.3s ease, margin-left 0.3s ease;
        }

        /* 데스크탑에서 사이드바가 닫혔을 때의 레이아웃 */
        @media (min-width: 768px) {
            .sidebar-closed #sidebar {
                margin-left: -18rem; /* w-72와 동일한 크기 */
            }
            .sidebar-closed #openSidebarBtn {
                display: flex !important;
            }
        }

        /* Presentation Mode Styles */
        #presentationView { display: none; height: 100%; width: 100%; overflow: hidden; }
        #presentationView.active { display: flex; }
        
        .split-image-container {
            width: 50%; height: 100%;
            background-color: #000;
            display: flex; align-items: center; justify-content: center;
            padding: 1rem; border-right: 1px solid #333; position: relative;
        }
        .split-image-container img {
            max-width: 100%; max-height: 100%;
            object-fit: contain;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        .split-text-container {
            width: 50%; height: 100%;
            overflow-y: auto;
            padding: 3rem 4rem;
            padding-bottom: 8rem;
            background-color: #191919;
        }
        .split-text-container > article > *:first-child { margin-top: 0 !important; }

        @media (max-width: 1024px) {
            #presentationView.active { flex-direction: column; }
            .split-image-container { width: 100%; height: 40%; border-right: none; border-bottom: 1px solid #333; }
            .split-text-container { width: 100%; height: 60%; padding: 2rem; }
        }
    </style>
</head>
<body class="bg-notion-bg text-notion-text font-sans h-screen flex overflow-hidden relative">

    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity duration-300 opacity-0 md:hidden"></div>

    <div id="dragOverlay" class="fixed inset-0 bg-black/80 flex flex-col items-center justify-center text-white backdrop-blur-sm border-4 border-dashed border-blue-500/50 m-4 rounded-xl">
        <i class="fas fa-cloud-upload-alt text-7xl mb-6 animate-bounce text-blue-400"></i>
        <h2 class="text-4xl font-bold mb-2">ZIP 파일을 놓으세요</h2>
        <p class="text-notion-muted text-lg">현재 폴더에 자동으로 업로드됩니다.</p>
    </div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-notion-sidebar border-r border-notion-border flex flex-col md:relative transform -translate-x-full md:translate-x-0">
        <div class="p-4 flex justify-between items-center bg-notion-sidebar group">
            <h1 class="text-xl font-bold text-white tracking-tight flex items-center truncate">
                <i class="fas fa-book-open text-blue-500 mr-2.5"></i>Viewer
            </h1>
            <div class="flex items-center space-x-1">
                <a href="/" class="hidden md:block text-xs bg-notion-hover px-2 py-1 rounded hover:bg-[#3a3a3a] transition">Dash</a>
                <button id="hideSidebarBtn" class="hidden md:flex text-notion-muted hover:text-white p-1 rounded hover:bg-notion-hover transition" title="사이드바 접기">
                    <i class="fas fa-angles-left"></i>
                </button>
                <button id="closeSidebarBtn" class="md:hidden text-notion-muted hover:text-white px-2"><i class="fas fa-times text-xl"></i></button>
            </div>
        </div>
        <div class="px-2 pb-2 flex space-x-1">
            <button onclick="createFolder()" class="bg-notion-hover hover:bg-[#3a3a3a] text-notion-muted hover:text-white py-1.5 px-2 rounded border border-notion-border transition" title="새 폴더">
                <i class="fas fa-folder-plus"></i>
            </button>
            <button onclick="openHistoryModal()" class="flex-1 bg-notion-hover hover:bg-[#3a3a3a] text-sm py-1.5 rounded border border-notion-border text-notion-text transition">
                <i class="fas fa-history mr-1 text-purple-400"></i> 불러오기
            </button>
            <button onclick="document.getElementById('zipInput').click()" class="flex-1 bg-blue-600/90 hover:bg-blue-600 text-white text-sm py-1.5 rounded shadow-md" id="uploadBtn">
                <i class="fas fa-upload mr-1"></i> 업로드
            </button>
            <input type="file" id="zipInput" class="hidden" accept=".zip">
        </div>
        <div class="px-4 py-2 text-xs font-mono text-notion-muted border-b border-notion-border truncate select-none flex items-center">
            <i class="fas fa-terminal mr-2 opacity-50"></i> <span id="breadcrumb">/ root</span>
        </div>
        <div id="nodeList" class="flex-1 overflow-y-auto p-2 space-y-0.5 custom-scrollbar"></div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden bg-notion-bg">
        <header class="h-14 bg-notion-bg border-b border-notion-border flex items-center justify-between px-4 md:px-6 flex-shrink-0 z-30">
            <button id="openSidebarBtn" class="text-notion-muted hover:text-white mr-4 flex items-center">
                <i class="fas fa-bars text-xl"></i>
            </button>

            <div class="flex-1 flex justify-end items-center space-x-2" id="toolbar" style="display: none;">
                <button id="viewModeBtn" class="text-notion-text bg-notion-hover border border-notion-border px-3 py-1.5 rounded text-sm flex items-center gap-2 hover:bg-[#3a3a3a] transition shadow-sm">
                    <i class="fas fa-desktop"></i> <span>프레젠테이션 모드</span>
                </button>
            </div>
        </header>

        <div id="emptyView" class="flex-1 flex flex-col items-center justify-center text-notion-muted select-none p-4 text-center">
            <i class="far fa-file-alt text-6xl mb-6 opacity-20"></i>
            <p class="text-xl font-medium">문서를 선택하거나 ZIP 파일을 드래그하세요.</p>
        </div>

        <div id="scrollView" class="flex-1 overflow-y-auto hidden custom-scrollbar relative">
            <article id="markdownBody" class="max-w-4xl mx-auto px-8 py-12 prose prose-invert prose-lg"></article>
        </div>

        <div id="presentationView">
            <div class="split-image-container">
                <img id="slideImage" src="" alt="Slide Image" class="hidden animate-fade-in">
                <div id="noImageText" class="text-notion-muted flex flex-col items-center">
                    <i class="far fa-image text-4xl mb-2 opacity-50"></i>
                    <span>이미지 없음</span>
                </div>
            </div>
            <div class="split-text-container custom-scrollbar" id="slideTextContainer">
                <article id="slideText" class="prose prose-invert prose-lg max-w-none"></article>
            </div>
            
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 bg-[#252525] border border-notion-border rounded-full shadow-2xl px-6 py-3 flex items-center space-x-8 z-50">
                <button id="prevSlideBtn" class="text-notion-text hover:text-blue-400 disabled:opacity-20 transition-all">
                    <i class="fas fa-chevron-left text-xl"></i>
                </button>
                <div class="flex flex-col items-center min-w-[80px]">
                    <span id="pageIndicator" class="font-bold text-white text-lg">1 / 1</span>
                    <span class="text-[10px] text-notion-muted uppercase tracking-widest">Slide</span>
                </div>
                <button id="nextSlideBtn" class="text-notion-text hover:text-blue-400 disabled:opacity-20 transition-all">
                    <i class="fas fa-chevron-right text-xl"></i>
                </button>
            </div>
        </div>
    </main>

    <div id="historyModal" class="fixed inset-0 bg-black/70 z-[100] hidden flex items-center justify-center opacity-0 transition-opacity duration-200">
        <div class="bg-notion-sidebar border border-notion-border w-full max-w-2xl rounded-xl shadow-2xl flex flex-col max-h-[80vh] transform scale-95 transition-transform duration-200" id="historyModalContent">
            <div class="px-6 py-4 border-b border-notion-border flex justify-between items-center bg-[#252525] rounded-t-xl">
                <h2 class="text-lg font-bold text-white flex items-center">
                    <i class="fas fa-history text-purple-400 mr-2"></i> 작업 내역 불러오기
                </h2>
                <button onclick="closeHistoryModal()" class="text-notion-muted hover:text-white transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-2 custom-scrollbar bg-notion-bg" id="historyList">
                <div class="text-center text-notion-muted py-8">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                    <p>불러오는 중...</p>
                </div>
            </div>
    
            <div class="px-6 py-3 border-t border-notion-border bg-[#252525] rounded-b-xl text-right">
                <span class="text-xs text-notion-muted mr-2">완료된 작업만 표시됩니다.</span>
                <button onclick="closeHistoryModal()" class="px-4 py-2 bg-notion-hover hover:bg-[#3a3a3a] text-sm text-white rounded border border-notion-border">
                    닫기
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- 상태 변수 ---
        let currentParentId = null;
        let currentPath = [{id: null, name: 'root'}];
        let currentNodeData = null;
        let viewMode = 'presentation'; 
        let slidesData = []; 
        let currentSlideIndex = 0;

        // --- DOM Elements ---
        const nodeList = document.getElementById('nodeList');
        const breadcrumb = document.getElementById('breadcrumb');
        const zipInput = document.getElementById('zipInput');
        const dragOverlay = document.getElementById('dragOverlay');
        const toolbar = document.getElementById('toolbar');
        const emptyView = document.getElementById('emptyView');
        const scrollView = document.getElementById('scrollView');
        const presentationView = document.getElementById('presentationView');
        const markdownBody = document.getElementById('markdownBody');
        const slideImage = document.getElementById('slideImage');
        const noImageText = document.getElementById('noImageText');
        const slideText = document.getElementById('slideText');
        const slideTextContainer = document.getElementById('slideTextContainer');
        const prevSlideBtn = document.getElementById('prevSlideBtn');
        const nextSlideBtn = document.getElementById('nextSlideBtn');
        const pageIndicator = document.getElementById('pageIndicator');
        const viewModeBtn = document.getElementById('viewModeBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const openSidebarBtn = document.getElementById('openSidebarBtn');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');
        const hideSidebarBtn = document.getElementById('hideSidebarBtn');
        const body = document.body;

        // --- Init ---
        // 저장된 사이드바 상태 반영
        if (localStorage.getItem('sidebarClosed') === 'true') {
            body.classList.add('sidebar-closed');
        }

        loadNodes(null);
        marked.setOptions({ breaks: true, gfm: true });

        // ==========================================
        // [추가] 사이드바 접기 로직
        // ==========================================
        hideSidebarBtn.addEventListener('click', () => {
            body.classList.add('sidebar-closed');
            localStorage.setItem('sidebarClosed', 'true');
        });

        openSidebarBtn.addEventListener('click', () => {
            // 데스크탑에서 닫혀있는 상태라면 펼치기
            if (body.classList.contains('sidebar-closed')) {
                body.classList.remove('sidebar-closed');
                localStorage.setItem('sidebarClosed', 'false');
            } else {
                // 모바일 환경에서의 동작
                toggleSidebar(true);
            }
        });

        // ==========================================
        // 드래그 앤 드롭 로직
        // ==========================================
        let dragCounter = 0;
        body.addEventListener('dragenter', (e) => { e.preventDefault(); dragCounter++; dragOverlay.classList.add('active'); });
        body.addEventListener('dragleave', (e) => { e.preventDefault(); dragCounter--; if (dragCounter === 0) dragOverlay.classList.remove('active'); });
        body.addEventListener('dragover', (e) => { e.preventDefault(); });
        body.addEventListener('drop', async (e) => {
            e.preventDefault(); dragCounter = 0; dragOverlay.classList.remove('active');
            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if (!file.name.toLowerCase().endsWith('.zip')) { alert('ZIP 파일만 가능합니다.'); return; }
                await handleFileUpload(file);
            }
        });

        // ==========================================
        // 뷰 모드 전환
        // ==========================================
        viewModeBtn.addEventListener('click', () => {
            if (viewMode === 'scroll') {
                viewMode = 'presentation';
                viewModeBtn.innerHTML = '<i class="fas fa-scroll"></i> <span>전체 스크롤 모드</span>';
                scrollView.classList.add('hidden');
                presentationView.classList.add('active');
                renderCurrentSlide();
            } else {
                viewMode = 'scroll';
                viewModeBtn.innerHTML = '<i class="fas fa-desktop"></i> <span>프레젠테이션 모드</span>';
                presentationView.classList.remove('active');
                scrollView.classList.remove('hidden');
            }
        });

        // ==========================================
        // 문서 열기 & 파싱
        // ==========================================
        async function openDoc(node) {
            try {
                const res = await fetch(`/api/docs/content/${node.id}`); 
                if (!res.ok) throw new Error("Load failed");
                currentNodeData = await res.json(); 
                currentNodeData.id = node.id;

                emptyView.classList.add('hidden');
                toolbar.style.display = 'flex';
                
                // 모바일에서 열 때 사이드바 닫기
                if (window.innerWidth < 768) toggleSidebar(false);

                renderFullMarkdown(currentNodeData.content);
                parseSlides(currentNodeData.content);
                
                currentSlideIndex = 0;
                viewMode = 'presentation';
                viewModeBtn.innerHTML = '<i class="fas fa-scroll"></i> <span>전체 스크롤 모드</span>';
                scrollView.classList.add('hidden');
                presentationView.classList.add('active');
                renderCurrentSlide();

            } catch (err) { console.error(err); alert("문서를 불러올 수 없습니다."); }
        }

        function renderFullMarkdown(content) {
            const processed = preprocessMath(content);
            markdownBody.innerHTML = marked.parse(processed.content);
            postprocessMath(markdownBody, processed.mathMap);
        }

        function parseSlides(content) {
            const processed = preprocessMath(content);
            const html = marked.parse(processed.content);
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;

            slidesData = [];
            let currentSlide = null;

            Array.from(tempDiv.children).forEach(child => {
                if (child.tagName === 'H2' && child.innerText.toLowerCase().includes('slide')) {
                    if (currentSlide) slidesData.push(currentSlide);
                    currentSlide = { image: null, htmlParts: [] };
                    currentSlide.htmlParts.push(child.outerHTML);
                    return;
                }
                if (!currentSlide) currentSlide = { image: null, htmlParts: [] };
                const img = child.querySelector('img') || (child.tagName === 'IMG' ? child : null);
                if (img) {
                    if (!currentSlide.image) currentSlide.image = img.src;
                    else currentSlide.htmlParts.push(child.outerHTML);
                } else if (child.tagName !== 'HR') {
                    currentSlide.htmlParts.push(child.outerHTML);
                }
            });
            if (currentSlide) slidesData.push(currentSlide);
            slidesData.mathMap = processed.mathMap;
        }

        function renderCurrentSlide() {
            if (slidesData.length === 0) return;
            const slide = slidesData[currentSlideIndex];
            if (slide.image) {
                slideImage.src = slide.image; slideImage.classList.remove('hidden'); noImageText.classList.add('hidden');
            } else {
                slideImage.classList.add('hidden'); noImageText.classList.remove('hidden');
            }
            slideText.innerHTML = slide.htmlParts.join('');
            postprocessMath(slideText, slidesData.mathMap);
            pageIndicator.textContent = `${currentSlideIndex + 1} / ${slidesData.length}`;
            prevSlideBtn.disabled = currentSlideIndex === 0;
            nextSlideBtn.disabled = currentSlideIndex === slidesData.length - 1;
            slideTextContainer.scrollTop = 0;
        }

        prevSlideBtn.addEventListener('click', () => { if (currentSlideIndex > 0) { currentSlideIndex--; renderCurrentSlide(); } });
        nextSlideBtn.addEventListener('click', () => { if (currentSlideIndex < slidesData.length - 1) { currentSlideIndex++; renderCurrentSlide(); } });
        document.addEventListener('keydown', (e) => {
            if (viewMode !== 'presentation') return;
            if (e.key === 'ArrowLeft') prevSlideBtn.click();
            if (e.key === 'ArrowRight') nextSlideBtn.click();
        });

        function preprocessMath(content) {
            const mathMap = [];
            content = content.replace(/\$\$([\s\S]+?)\$\$/g, (m, c) => { const id = `MB_${mathMap.length}`; mathMap.push({id, c, t:'b'}); return id; });
            content = content.replace(/\\\[([\s\S]+?)\\\]/g, (m, c) => { const id = `MB_${mathMap.length}`; mathMap.push({id, c, t:'b'}); return id; });
            content = content.replace(/\$([^$\n]+?)\$/g, (m, c) => { const id = `MI_${mathMap.length}`; mathMap.push({id, c, t:'i'}); return id; });
            content = content.replace(/\\\(([\s\S]+?)\\\)/g, (m, c) => { const id = `MI_${mathMap.length}`; mathMap.push({id, c, t:'i'}); return id; });
            return { content, mathMap };
        }

        function postprocessMath(element, mathMap) {
            let html = element.innerHTML;
            mathMap.forEach(i => { html = html.replace(i.id, i.t==='b' ? `$$${i.c}$$` : `$${i.c}$`); });
            element.innerHTML = html;
            renderMathInElement(element, { delimiters: [{left:'$$', right:'$$', display:true}, {left:'$', right:'$', display:false}], throwOnError: false });
            hljs.highlightAll();
        }

        function toggleSidebar(show) {
            if (show) { sidebar.classList.remove('-translate-x-full'); sidebarOverlay.classList.remove('hidden'); setTimeout(()=>sidebarOverlay.classList.remove('opacity-0'),10); }
            else { sidebar.classList.add('-translate-x-full'); sidebarOverlay.classList.add('opacity-0'); setTimeout(()=>sidebarOverlay.classList.add('hidden'),300); }
        }
        closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));
        sidebarOverlay.addEventListener('click', () => toggleSidebar(false));

        async function loadNodes(parentId) {
            if (parentId === 'root' || parentId === undefined) parentId = null;
            currentParentId = parentId; updateBreadcrumb();
            try { const res = await fetch(`/api/docs/nodes?parent_id=${parentId ? parentId : 'root'}`); if(!res.ok)throw new Error; renderNodes(await res.json()); } catch (err) { console.error(err); }
        }

        function renderNodes(nodes) {
            nodeList.innerHTML = '';
            if (currentParentId !== null) nodeList.appendChild(createNodeElement('.. (상위)', 'fas fa-level-up-alt', 'text-notion-muted', () => goUp()));
            if (nodes.length === 0) {
                const emptyMsg = document.createElement('div'); emptyMsg.className = 'text-center text-xs text-notion-muted py-4 select-none'; emptyMsg.textContent = '비어 있음'; nodeList.appendChild(emptyMsg); return; 
            }
            nodes.forEach(node => {
                const icon = node.type === 'folder' ? 'fas fa-folder text-yellow-500' : 'fas fa-file-lines text-blue-400';
                const div = createNodeElement(node.name, icon, '', () => { if (node.type === 'folder') enterFolder(node.id, node.name); else openDoc(node); });
                const btnContainer = document.createElement('div'); btnContainer.className = 'flex items-center space-x-1 opacity-0 group-hover:opacity-100 transition';
                if (node.type === 'file') {
                    const downBtn = document.createElement('button'); downBtn.className = 'text-notion-muted hover:text-green-400 p-1'; downBtn.innerHTML = '<i class="fas fa-download text-xs"></i>';
                    downBtn.onclick = (e) => { e.stopPropagation(); window.location.href = `/api/docs/download/${node.id}`; }; btnContainer.appendChild(downBtn);
                }
                const delBtn = document.createElement('button'); delBtn.className = 'text-notion-muted hover:text-red-400 p-1'; delBtn.innerHTML = '<i class="fas fa-trash-alt text-xs"></i>';
                delBtn.onclick = (e) => { e.stopPropagation(); deleteNode(node.id, node.name); }; btnContainer.appendChild(delBtn);
                div.appendChild(btnContainer); nodeList.appendChild(div);
            });
        }

        function createNodeElement(text, iconClass, textClass, onClick) {
            const div = document.createElement('div'); div.className = 'group flex items-center justify-between px-3 py-2 text-sm text-notion-text hover:bg-notion-hover rounded-md cursor-pointer transition-all select-none';
            div.innerHTML = `<div class="flex items-center flex-1 truncate ${textClass}"><i class="${iconClass} mr-3 w-4 text-center opacity-80"></i><span class="truncate">${text}</span></div>`;
            div.onclick = onClick; return div;
        }
        
        function enterFolder(id, name) { if(currentPath.at(-1).id===id)return; currentPath.push({id,name}); loadNodes(id); }
        function goUp() { if(currentPath.length>1) { currentPath.pop(); loadNodes(currentPath.at(-1).id); } else { currentPath=[{id:null,name:'root'}]; loadNodes(null); }}
        function updateBreadcrumb() { breadcrumb.innerHTML = currentPath.map(p => p.name).join(' <span class="mx-1 opacity-50">/</span> '); }

        async function handleFileUpload(file) {
            const formData = new FormData(); formData.append('file', file); formData.append('parent_id', currentParentId || 'root');
            const btn = document.getElementById('uploadBtn'); const org = btn.innerHTML; btn.innerHTML='<i class="fas fa-spinner fa-spin"></i>'; btn.disabled=true;
            try { const res=await fetch('/api/docs/upload',{method:'POST',body:formData}); if(!res.ok)throw new Error; loadNodes(currentParentId); }
            catch(e){alert('업로드 실패');} finally{btn.innerHTML=org;btn.disabled=false;}
        }
        async function createFolder() {
            const name=prompt('폴더 이름:'); if(!name)return;
            const formData=new FormData(); formData.append('name',name); formData.append('parent_id', currentParentId||'root');
            await fetch('/api/docs/folder',{method:'POST',body:formData}); loadNodes(currentParentId);
        }
        zipInput.addEventListener('change', (e)=>{if(e.target.files[0])handleFileUpload(e.target.files[0]);e.target.value=''});
        async function deleteNode(id,name) {
            if(!confirm('삭제하시겠습니까?'))return; await fetch(`/api/docs/${id}`,{method:'DELETE'}); loadNodes(currentParentId);
            if(currentNodeData&&currentNodeData.id===id) { emptyView.classList.remove('hidden'); scrollView.classList.add('hidden'); presentationView.classList.remove('active'); toolbar.style.display='none'; }
        }

        // ==========================================
        // History Modal Logic
        // ==========================================
        const historyModal = document.getElementById('historyModal');
        const historyModalContent = document.getElementById('historyModalContent');
        const historyList = document.getElementById('historyList');

        function openHistoryModal() {
            historyModal.classList.remove('hidden');
            // 애니메이션 효과
            setTimeout(() => {
                historyModal.classList.remove('opacity-0');
                historyModalContent.classList.remove('scale-95');
            }, 10);
            fetchHistory();
        }

        function closeHistoryModal() {
            historyModal.classList.add('opacity-0');
            historyModalContent.classList.add('scale-95');
            setTimeout(() => {
                historyModal.classList.add('hidden');
            }, 200);
        }

        // 모달 배경 클릭 시 닫기
        historyModal.addEventListener('click', (e) => {
            if (e.target === historyModal) closeHistoryModal();
        });

        async function fetchHistory() {
            historyList.innerHTML = '<div class="text-center text-notion-muted py-8"><i class="fas fa-spinner fa-spin text-2xl mb-2"></i><p>로딩 중...</p></div>';
            
            try {
                // API 호출 (경로는 실제 서버 설정에 맞게 조정 필요)
                const res = await fetch('/api/docs/history'); 
                if (!res.ok) throw new Error('Failed to fetch history');
                
                const jobs = await res.json();
                renderHistoryList(jobs);
            } catch (err) {
                console.error(err);
                historyList.innerHTML = '<div class="text-center text-red-400 py-8"><i class="fas fa-exclamation-circle text-2xl mb-2"></i><p>목록을 불러오지 못했습니다.</p></div>';
            }
        }

        function renderHistoryList(jobs) {
            historyList.innerHTML = '';
            
            if (jobs.length === 0) {
                historyList.innerHTML = '<div class="text-center text-notion-muted py-10"><i class="far fa-folder-open text-4xl mb-3 opacity-30"></i><p>완료된 작업이 없습니다.</p></div>';
                return;
            }

            jobs.forEach(job => {
                const dateStr = new Date(job.created_at).toLocaleDateString() + ' ' + new Date(job.created_at).toLocaleTimeString();
                
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between p-3 mb-1 bg-notion-sidebar border border-notion-border rounded-lg hover:border-purple-500/50 transition group';
                
                item.innerHTML = `
                    <div class="flex-1 min-w-0 mr-4">
                        <div class="flex items-center mb-1">
                            <i class="fas fa-file-powerpoint text-orange-400 mr-2"></i>
                            <span class="font-medium text-white truncate text-sm" title="${job.filename}">${job.filename}</span>
                        </div>
                        <div class="flex items-center text-xs text-notion-muted space-x-3">
                            <span><i class="far fa-clock mr-1"></i>${dateStr}</span>
                            <span class="text-green-400"><i class="fas fa-check-circle mr-1"></i>완료됨</span>
                        </div>
                    </div>
                    <button onclick="importJob('${job.id}')" class="bg-purple-600 hover:bg-purple-500 text-white text-xs px-3 py-1.5 rounded shadow flex items-center transition">
                        <i class="fas fa-download mr-1.5"></i> 가져오기
                    </button>
                `;
                historyList.appendChild(item);
            });
        }

        async function importJob(jobId) {
            if (!confirm('이 작업을 현재 폴더로 가져오시겠습니까?')) return;

            // 버튼 로딩 상태 표시
            const btn = document.activeElement;
            const originalHtml = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 처리 중';
            btn.disabled = true;

            const formData = new FormData();
            formData.append('parent_id', currentParentId || 'root');

            try {
                // Import API 호출
                const res = await fetch(`/api/docs/import/${jobId}`, {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) {
                    const errData = await res.json();
                    throw new Error(errData.detail || 'Import failed');
                }

                // 성공 시 처리
                closeHistoryModal();
                loadNodes(currentParentId); // 목록 새로고침
                
            } catch (err) {
                alert('가져오기 실패: ' + err.message);
            } finally {
                if (btn) {
                    btn.innerHTML = originalHtml;
                    btn.disabled = false;
                }
            }
        }
    </script>
</body>
